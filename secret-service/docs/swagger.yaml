basePath: /v1
definitions:
  model.Data:
    additionalProperties:
      type: string
    type: object
  model.Error:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  model.GetScopesResponse:
    properties:
      scopes:
        items:
          type: string
        type: array
    type: object
  model.GetSecretResponseItem:
    properties:
      keys:
        items:
          type: string
        type: array
      name:
        type: string
      scope:
        description: Scope determines the scope of the secret (default="keptn-default")
        type: string
    required:
    - name
    type: object
  model.GetSecretsResponse:
    properties:
      Secrets:
        items:
          $ref: '#/definitions/model.GetSecretResponseItem'
        type: array
    type: object
  model.Secret:
    properties:
      data:
        $ref: '#/definitions/model.Data'
      name:
        type: string
      scope:
        description: Scope determines the scope of the secret (default="keptn-default")
        type: string
    required:
    - name
    type: object
info:
  contact:
    name: Keptn Team
    url: http://www.keptn.sh
  description: This is the API documentation of the Secret Service.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Secret Service API
  version: develop
paths:
  /scope:
    get:
      description: |-
        Get scopes
        <span class="oauth-scopes">Required OAuth scopes: ${prefix}secrets:read</span>
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.GetScopesResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Error'
      security:
      - ApiKeyAuth: []
      summary: Get scopes
      tags:
      - Scopes
  /secret:
    delete:
      description: |-
        Delete an existing Secret
        <span class="oauth-scopes">Required OAuth scopes: ${prefix}secrets:delete</span>
      parameters:
      - description: The name of the secret
        in: query
        name: name
        required: true
        type: string
      - description: The scope of the secret
        in: query
        name: scope
        required: true
        type: string
      responses:
        "200":
          description: OK
        "400":
          description: Invalid payload
          schema:
            $ref: '#/definitions/model.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Error'
      security:
      - ApiKeyAuth: []
      summary: Delete a Secret
      tags:
      - Secrets
    get:
      description: |-
        Get secrets
        <span class="oauth-scopes">Required OAuth scopes: ${prefix}secrets:read</span>
      parameters:
      - description: The name of the secret
        in: query
        name: name
        type: string
      - description: The scope of the secret
        in: query
        name: scope
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.GetSecretsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Error'
      security:
      - ApiKeyAuth: []
      summary: Get secrets
      tags:
      - Secrets
    post:
      consumes:
      - application/json
      description: |-
        Create a new Secret
        <span class="oauth-scopes">Required OAuth scopes: ${prefix}secrets:write</span>
      parameters:
      - description: The new secret to be created
        in: body
        name: secret
        required: true
        schema:
          $ref: '#/definitions/model.Secret'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Secret'
        "400":
          description: Invalid Payload
          schema:
            $ref: '#/definitions/model.Error'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/model.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Error'
      security:
      - ApiKeyAuth: []
      summary: Create a Secret
      tags:
      - Secrets
    put:
      consumes:
      - application/json
      description: |-
        Update an existing Secret
        <span class="oauth-scopes">Required OAuth scopes: ${prefix}secrets:write</span>
      parameters:
      - description: The updated Secret
        in: body
        name: secret
        required: true
        schema:
          $ref: '#/definitions/model.Secret'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Secret'
        "400":
          description: Invalid payload
          schema:
            $ref: '#/definitions/model.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Error'
      security:
      - ApiKeyAuth: []
      summary: Update a Secret
      tags:
      - Secrets
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: x-token
    type: apiKey
swagger: "2.0"
