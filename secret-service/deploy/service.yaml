---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-service
  namespace: keptn
  labels:
    app.kubernetes.io/name: secret-service
    app.kubernetes.io/instance: keptn
    app.kubernetes.io/part-of: keptn-keptn
    app.kubernetes.io/component: keptn
    app.kubernetes.io/version: develop
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: secret-service
      app.kubernetes.io/instance: keptn
  replicas: 1
  # recreate the deployment if anything changes (we can not do a rolling upgrade of this deployment as we use a volume)
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: secret-service
        app.kubernetes.io/instance: keptn
        app.kubernetes.io/part-of: keptn-keptn
        app.kubernetes.io/component: keptn
        app.kubernetes.io/version: develop
    spec:
      serviceAccountName: keptn-secret-service
      containers:
        - name: secret-service
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
              httpGet:
                path: /health
                port: 8080
              initialDelaySeconds: 10
              periodSeconds: 5
          image: keptndev/secret-service:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              # limits is high on purpose to enable Debugging using skaffold
              # you can monitor memory usage using "kubectl -n keptn top pods"
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - mountPath: /data
              name: secret-service-configmap-volume
      volumes:
        - name: secret-service-configmap-volume
          configMap:
            name: secret-service-config
---
apiVersion: v1
kind: Service
metadata:
  name: secret-service
  namespace: keptn
  labels:
    app.kubernetes.io/name: secret-service
    app.kubernetes.io/instance: keptn
    app.kubernetes.io/part-of: keptn-keptn
    app.kubernetes.io/component: keptn
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app.kubernetes.io/name: secret-service
    app.kubernetes.io/instance: keptn
