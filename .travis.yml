sudo: true

dist: xenial

# Use node_js environnement
language: go

go:
  - 1.11.x

# Cache Gcloud SDK between commands
cache:
  directories:
    - "$HOME/google-cloud-sdk/"

# Install services
services:
  - docker

# Set env vars
env:
  global:
    - GOOGLE_APPLICATION_CREDENTIALS=~/gcloud-service-key.json

notifications:
  webhooks:
    urls:
      - https://us-central1-sai-research.cloudfunctions.net/travisWebhookListener
    on_failure: always
    on_cancel: always
    on_error: always 

before_install:                                                                 
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh 
  - cd cli/
  - dep ensure
  - cd ..
  
jobs:
  include:

    - stage: develop
      if: branch = develop AND NOT type = pull_request 
      script: source travis-scripts/master_main.sh

    - stage: pr
      if: type = pull_request
      script: source travis-scripts/pr_main.sh
      after_script: source travis-scripts/pr_cleanup.sh

