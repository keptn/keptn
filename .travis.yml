sudo: true
language: go
go:
  - 1.12.x
cache:
  directories:
    - "$HOME/google-cloud-sdk/"
env:
  global:
    - GOOGLE_APPLICATION_CREDENTIALS=~/gcloud-service-key.json
    - DEP_VERSION="0.5.3"

before_install:   
- |
  if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then 
    rm -rf $HOME/google-cloud-sdk;
    export CLOUDSDK_CORE_DISABLE_PROMPTS=1;
    curl https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-247.0.0-darwin-x86_64.tar.gz > gcloud.tar.gz 
    gunzip -c gcloud.tar.gz | tar xopf - 
    ./google-cloud-sdk/install.sh
    source ./google-cloud-sdk/completion.bash.inc
    source ./google-cloud-sdk/path.bash.inc
  fi
- gcloud --quiet components update
- gcloud --quiet components update kubectl
- echo ${GCLOUD_SERVICE_KEY} | base64 --decode > ~/gcloud-service-key.json
- gcloud auth activate-service-account --key-file ~/gcloud-service-key.json

# Download dep binary to bin folder in $GOPATH and change mode
- mkdir -p $GOPATH/bin/
- curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-darwin-amd64 -o $GOPATH/bin/dep
- chmod +x $GOPATH/bin/dep

# Build variables
- export TZ=Europe/Vienna
- VERSION="$(cat ./version | tr -d '[:space:]')"
- DATE="$(date +'%Y%m%d.%H%M')"
- GIT_SHA="$(git rev-parse --short HEAD)"
- REGISTRY_USER=jbraeuer

- git diff --name-only $TRAVIS_COMMIT_RANGE > files.txt
- CHANGED_FILES=$(tr '\n' , < files.txt)

- CLI_FOLDER="cli/"
- API_IMAGE=keptn/api
- API_FOLDER="api/"
- OS_ROUTE_SVC_IMAGE=keptn/openshift-route-service
- OS_ROUTE_SVC_FOLDER="openshift-route-service/"
- PITOMETER_SVC_IMAGE=keptn/pitometer-service
- PITOMETER_SVC_FOLDER="pitometer-service/"

jobs:
  include:

  - stage: cron
    if: branch = develop AND type = cron
    os: osx
    script:
    - git clone --branch develop https://github.com/keptn/installer.git --single-branch
    - source travis-scripts/cronjob_main.sh

  - stage: feature/bug/hotfix/patch
    if: branch =~ ^feature.*$ OR branch =~ ^bug.*$ OR branch =~ ^hotfix.*$ OR branch =~ ^patch.*$
    os: osx
    script:
    - TYPE="$(echo $TRAVIS_BRANCH | cut -d'/' -f1)"
    - NUMBER="$(echo $TRAVIS_BRANCH | cut -d'/' -f2)"
    - | 
      if [[ $CHANGED_FILES == *"${CLI_FOLDER}"*  ]]; then
        echo "Build keptn cli"
        cd ./cli
        dep ensure
        go test ./...
        TAG="${TYPE}-${NUMBER}-${DATE}"
        source ../travis-scripts/build_cli.sh "${TAG}"
        cd ..
      fi
  - if: branch =~ ^feature.*$ OR branch =~ ^bug.*$ OR branch =~ ^hotfix.*$ OR branch =~ ^patch.*$
    os: linux
    services:
      - docker
    script:
    - echo "$REGISTRY_PASSWORD" | docker login --username $REGISTRY_USER --password-stdin
    - ./writeManifest.sh
    - TYPE="$(echo $TRAVIS_BRANCH | cut -d'/' -f1)"
    - NUMBER="$(echo $TRAVIS_BRANCH | cut -d'/' -f2)"
    - | 
      if [[ $CHANGED_FILES == *"${API_FOLDER}"*  ]]; then
        echo "Build keptn api"
        cp MANIFEST ./api/MANIFEST
        cd ./api
        docker build . -t "${API_IMAGE}:${GIT_SHA}"
        docker tag "${API_IMAGE}:${GIT_SHA}" "${API_IMAGE}:${TYPE}.${NUMBER}.${DATE}"
        docker push "${API_IMAGE}:${GIT_SHA}"
        docker push "${API_IMAGE}:${TYPE}.${NUMBER}.${DATE}"
        cd ..
      fi
    - | 
      if [[ $CHANGED_FILES == *"${OS_ROUTE_SVC_FOLDER}"*  ]]; then
        echo "Build openshift-route-service"
        cp MANIFEST ./platform-support/openshift-route-service/MANIFEST
        cd ./platform-support/openshift-route-service
        docker build . -t "${OS_ROUTE_SVC_IMAGE}:${GIT_SHA}"
        docker tag "${OS_ROUTE_SVC_IMAGE}:${GIT_SHA}" "${OS_ROUTE_SVC_IMAGE}:${TYPE}.${NUMBER}.${DATE}"
        docker push "${OS_ROUTE_SVC_IMAGE}:${GIT_SHA}"
        docker push "${OS_ROUTE_SVC_IMAGE}:${TYPE}.${NUMBER}.${DATE}"
        cd ../..
      fi
    - | 
      if [[ $CHANGED_FILES == *"${PITOMETER_SVC_FOLDER}"*  ]]; then
        echo "Build pitometer-service"
        cp MANIFEST ./pitometer-service/MANIFEST
        cd ./pitometer-service
        docker build . -t "${PITOMETER_SVC_IMAGE}:${GIT_SHA}"
        docker tag "${PITOMETER_SVC_IMAGE}:${GIT_SHA}" "${PITOMETER_SVC_IMAGE}:${TYPE}.${NUMBER}.${DATE}"
        docker push "${PITOMETER_SVC_IMAGE}:${GIT_SHA}"
        docker push "${PITOMETER_SVC_IMAGE}:${TYPE}.${NUMBER}.${DATE}"
        cd ..
      fi

  - stage: develop
    if: branch = develop AND type = push
    os: osx
    script:
    - | 
      if [[ $CHANGED_FILES == *"${CLI_FOLDER}"*  ]]; then
        echo "Build keptn cli"
        cd ./cli
        dep ensure
        go test ./...
        TAG="${DATE}-latest"
        source ../travis-scripts/build_cli.sh "${TAG}"
        cd ..
      fi
  - if: branch = develop AND type = push
    os: linux
    services:
      - docker
    script:
    - echo "$REGISTRY_PASSWORD" | docker login --username $REGISTRY_USER --password-stdin
    - ./writeManifest.sh
    - | 
      if [[ $CHANGED_FILES == *"${API_FOLDER}"*  ]]; then
        echo "Build keptn api"
        cp MANIFEST ./api/MANIFEST
        cd ./api
        docker build . -t "${API_IMAGE}:${GIT_SHA}"
        docker tag "${API_IMAGE}:${GIT_SHA}" "${API_IMAGE}:${DATE}"
        docker tag "${API_IMAGE}:${GIT_SHA}" "${API_IMAGE}:latest"
        docker push "${API_IMAGE}:${GIT_SHA}"
        docker push "${API_IMAGE}:${DATE}"
        docker push "${API_IMAGE}:latest"
        cd ..
      fi
    - | 
      if [[ $CHANGED_FILES == *"${OS_ROUTE_SVC_FOLDER}"*  ]]; then
        echo "Build keptn openshift-route-service"
        cp MANIFEST ./platform-support/openshift-route-service/MANIFEST
        cd ./platform-support/openshift-route-service/
        docker build . -t "${OS_ROUTE_SVC_IMAGE}:${GIT_SHA}"
        docker tag "${OS_ROUTE_SVC_IMAGE}:${GIT_SHA}" "${OS_ROUTE_SVC_IMAGE}:${DATE}"
        docker tag "${OS_ROUTE_SVC_IMAGE}:${GIT_SHA}" "${OS_ROUTE_SVC_IMAGE}:latest"
        docker push "${OS_ROUTE_SVC_IMAGE}:${GIT_SHA}"
        docker push "${OS_ROUTE_SVC_IMAGE}:${DATE}"
        docker push "${OS_ROUTE_SVC_IMAGE}:latest"
        cd ../..
      fi
    - | 
      if [[ $CHANGED_FILES == *"${PITOMETER_SVC_FOLDER}"*  ]]; then
        echo "Build keptn pitometer-service"
        cp MANIFEST ./platform-support/openshift-route-service/MANIFEST
        cd ./platform-support/openshift-route-service/
        docker build . -t "${PITOMETER_SVC_IMAGE}:${GIT_SHA}"
        docker tag "${PITOMETER_SVC_IMAGE}:${GIT_SHA}" "${PITOMETER_SVC_IMAGE}:${DATE}"
        docker tag "${PITOMETER_SVC_IMAGE}:${GIT_SHA}" "${PITOMETER_SVC_IMAGE}:latest"
        docker push "${PITOMETER_SVC_IMAGE}:${GIT_SHA}"
        docker push "${PITOMETER_SVC_IMAGE}:${DATE}"
        docker push "${PITOMETER_SVC_IMAGE}:latest"
        cd ..
      fi

  - stage: release
    if: branch =~ ^release.*$ AND NOT type = pull_request
    os: osx
    script:
    - echo "Build keptn cli"
    - cd ./cli
    - dep ensure
    - go test ./...
    - TAG="${VERSION}-${DATE}"
    - source ../travis-scripts/build_cli.sh "${TAG}"
    - cd ..
  - if: branch =~ ^release.*$ AND NOT type = pull_request
    os: linux
    services:
      - docker
    script:
    - echo "$REGISTRY_PASSWORD" | docker login --username $REGISTRY_USER --password-stdin
    - ./writeManifest.sh
    - echo "Build keptn api"
    - cp MANIFEST ./api/MANIFEST
    - cd ./api
    - docker build . -t "${API_IMAGE}:${GIT_SHA}"
    - docker tag "${API_IMAGE}:${GIT_SHA}" "${API_IMAGE}:${VERSION}.${DATE}"
    - docker tag "${API_IMAGE}:${GIT_SHA}" "${API_IMAGE}:${VERSION}.latest"
    - docker push "${API_IMAGE}:${GIT_SHA}"
    - docker push "${API_IMAGE}:${VERSION}.${DATE}"
    - docker push "${API_IMAGE}:${VERSION}.latest"
    - cd ..
    - echo "Build openshift-route-service"
    - cp MANIFEST ./platform-support/openshift-route-service/MANIFEST
    - cd ./platform-support/openshift-route-service/
    - docker build . -t "${OS_ROUTE_SVC_IMAGE}:${GIT_SHA}"
    - docker tag "${OS_ROUTE_SVC_IMAGE}:${GIT_SHA}" "${OS_ROUTE_SVC_IMAGE}:${VERSION}.${DATE}"
    - docker tag "${OS_ROUTE_SVC_IMAGE}:${GIT_SHA}" "${OS_ROUTE_SVC_IMAGE}:${VERSION}.latest"
    - docker push "${OS_ROUTE_SVC_IMAGE}:${GIT_SHA}"
    - docker push "${OS_ROUTE_SVC_IMAGE}:${VERSION}.${DATE}"
    - docker push "${OS_ROUTE_SVC_IMAGE}:${VERSION}.latest"
    - cd ../..
    - echo "Build pitometer-service"
    - cp MANIFEST ./pitometer-service/MANIFEST
    - cd ./pitometer-service
    - docker build . -t "${PITOMETER_SVC_IMAGE}:${GIT_SHA}"
    - docker tag "${PITOMETER_SVC_IMAGE}:${GIT_SHA}" "${PITOMETER_SVC_IMAGE}:${VERSION}.${DATE}"
    - docker tag "${PITOMETER_SVC_IMAGE}:${GIT_SHA}" "${PITOMETER_SVC_IMAGE}:${VERSION}.latest"
    - docker push "${PITOMETER_SVC_IMAGE}:${GIT_SHA}"
    - docker push "${PITOMETER_SVC_IMAGE}:${VERSION}.${DATE}"
    - docker push "${PITOMETER_SVC_IMAGE}:${VERSION}.latest"
    - cd ..

  - stage: master
    if: branch = master AND NOT type = pull_request
    os: osx
    script:
    - echo "Build keptn cli"
    - cd ./cli
    - dep ensure
    - go test ./...
    - TAG="${VERSION}"
    - source ../travis-scripts/build_cli.sh "${TAG}"
    - cd ..
  - if: branch = master AND NOT type = pull_request
    os: linux
    services:
      - docker
    script:
    - echo "Build keptn api"
    - cd ./api
    - docker build . -t "${API_IMAGE}:${VERSION}"
    - docker push "${API_IMAGE}:${VERSION}"
    - cd ..
    - echo "Build openshift-route-service"
    - cd ./platform-support/openshift-route-service/
    - docker build . -t "${OS_ROUTE_SVC_IMAGE}:${VERSION}"
    - docker push "${OS_ROUTE_SVC_IMAGE}:${VERSION}"
    - cd ../..
    - echo "Build pitometer-service"
    - cd ./pitometer-service/
    - docker build . -t "${PITOMETER_SVC_IMAGE}:${VERSION}"
    - docker push "${PITOMETER_SVC_IMAGE}:${VERSION}"
    - cd ../..
