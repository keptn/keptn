swagger: '2.0'

info:
  title: Configuration Service API
  version: develop

basePath: /v1
produces:
- application/json
consumes:
  - application/cloudevents+json
  - application/json

definitions:
  Error:
    type: object
    required:
      - message
    properties: 
      code:
        type: integer
        format: int64
        description: Error code
      message:
        type: string
        description: Error message

  Version:
    type: object
    properties:
      upstreamURL:
        type: string
        description: Upstream repository containing the resource
      version:
        type: string
        description: version/git commit id of the resource
      branch:
        type: string
        description: branch in git repo containing the resource

  Project:
    type: object
    properties:
      projectName:
        type: string
        description: Project name
      gitUser:
        type: string
        description: Git User
      gitRemoteURI:
        type: string
        description: Git remote URI
      gitToken:
        type: string
        description: Git token
      stages:
        type: array
        items:
          $ref: '#/definitions/Stage'

  Stage:
    type: object
    properties:
      stageName:
        type: string
        description: Stage name
      services:
        type: array
        items:
          $ref: '#/definitions/Service'


  Service:
    type: object
    properties:
      serviceName:
        type: string
        description: Service name


  Resource:
    type: object
    required:
      - resourceURI
    properties:
      resourceURI:
        type: string
        description: Resource URI
      resourceContent:
        type: string
        # format: byte
        description: Resource content
      metadata:
        $ref: '#/definitions/Version'

  Resources:
    type: object
    properties:
      nextPageKey: 
        type: string
        description: Pointer to next page, base64 encoded
      totalCount: 
        type: number
        description: Total number of resources
      pageSize: 
        type: number
        description: Size of returned page
      resources:
        type: array
        items:
          $ref: '#/definitions/Resource'


parameters:
  project:
    in: body
    name: project
    description: Project entity
    schema:
      $ref: '#/definitions/Project'

  projectName:
    in: path
    name: projectName
    required: true
    type: string
    description: Name of the project

  stage:
    in: body
    name: stage
    description: Stage entity
    schema:
      $ref: '#/definitions/Stage'
    
  stageName:
    in: path
    name: stageName
    required: true
    type: string
    description: Name of the stage

  service:
    in: body
    name: service
    description: Service entity
    schema:
      $ref: '#/definitions/Service'
    
  serviceName:
    in: path
    name: serviceName
    required: true
    type: string
    description: Name of the service

  resourceURI:
    in: path
    name: resourceURI
    required: true
    type: string
    description: Resource URI

  disableUpstreamSync:
    in: query
    name: disableUpstreamSync
    required: false
    default: false
    type: boolean
    description: Disable sync of upstream repo before reading content

  resource:
    in: body
    name: resource
    description: Resource
    schema:
      $ref: '#/definitions/Resource'
    
  resources:
    in: body
    name: resources
    description: List of resources
    schema:
      properties:
        resources:
          type: array
          items:
            $ref: '#/definitions/Resource'    

  pageSize:
    in: query
    name: pageSize
    type: integer
    minimum: 1
    maximum: 50
    default: 20
    description: The number of items to return
    
  nextPageKey:
    in: query
    name: nextPageKey
    type: string
    description: Pointer to the next set of items

