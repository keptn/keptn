swagger: '2.0'

info:
  title: Configuration Service API
  version: 0.1.0

basePath: /v1
produces:
- application/json
consumes:
  - application/cloudevents+json
  - application/json

schemes:
  - http

definitions:
  Error:
    type: object
    required:
      - message
    properties: 
      code:
        type: integer
        format: int64
        description: Error code
      message:
        type: string
        description: Error message

  Version:
    type: object
    properties:
      version:
        type: string
        description: Version identifier

  ExpandedProjects:
    type: object
    properties:
      nextPageKey:
        type: string
        description: Pointer to next page, base64 encoded
      totalCount:
        type: number
        description: Total number of projects
      pageSize:
        type: number
        description: Size of returned page
      projects:
        type: array
        items:
          $ref: '#/definitions/ExpandedProject'

  ExpandedProject:
    type: object
    properties:
      projectName:
        type: string
        description: Project name
      gitUser:
        type: string
        description: Git User
      gitRemoteURI:
        type: string
        description: Git remote URI
      shipyard:
        type: string
        description: Shipyard file content
      creationDate:
        type: string
        description: Creation date of the project
      lastEventContext:
        $ref: '#/definitions/EventContext'
      stages:
        type: array
        items:
          $ref: '#/definitions/ExpandedStage'

  ExpandedStage:
    type: object
    properties:
      stageName:
        type: string
        description: Stage name
      lastEventContext:
        $ref: '#/definitions/EventContext'
      services:
        type: array
        items:
          $ref: '#/definitions/ExpandedService'

  ExpandedService:
    type: object
    properties:
      serviceName:
        type: string
        description: Service name
      deployedImage:
        type: string
        description: Currently deployed image
      creationDate:
        type: string
        description: Creation date of the service
      openApprovals:
        type: array
        items:
          $ref: '#/definitions/EventContext'
      lastEventTypes:
        type: object
        additionalProperties:
          $ref: '#/definitions/EventContext'


  ServicesWithStageInfo:
    type: object
    properties:
      nextPageKey:
        type: string
        description: Pointer to next page, base64 encoded
      totalCount:
        type: number
        description: Total number of stages
      pageSize:
        type: number
        description: Size of returned page
      services:
        type: array
        items:
          $ref: '#/definitions/ExpandedServiceWithStageInfo'

  ExpandedServiceWithStageInfo:
    type: object
    properties:
      serviceName:
        type: string
        description: Service name
      creationDate:
        type: string
        description: Creation date of the service
      stageInfo:
        type: array
        items:
          $ref: '#/definitions/InverseServiceStageInfo'

  InverseServiceStageInfo:
    type: object
    properties:
      stageName:
        type: string
      deployedImage:
        type: string
        description: Currently deployed image
      lastEventTypes:
        type: object
        additionalProperties:
          $ref: '#/definitions/EventContext'

  EventContext:
    type: object
    properties:
      keptnContext:
        type: string
        description: Keptn Context ID of the event
      eventId:
        type: string
        description: ID of the event
      time:
        type: string
        description: Time of the event


  Project:
    type: object
    properties:
      projectName:
        type: string
        description: Project name
      gitUser:
        type: string
        description: Git User
      gitRemoteURI:
        type: string
        description: Git remote URI
      gitToken:
        type: string
        description: Git token
      stages:
        type: array
        items:
          $ref: '#/definitions/Stage'

  Projects:
    type: object
    properties:
      nextPageKey: 
        type: string
        description: Pointer to next page, base64 encoded
      totalCount: 
        type: number
        description: Total number of projects
      pageSize: 
        type: number
        description: Size of returned page
      projects:
        type: array
        items:
          $ref: '#/definitions/Project'

  Stage:
    type: object
    properties:
      stageName:
        type: string
        description: Stage name
      services:
        type: array
        items:
          $ref: '#/definitions/Service'

  Stages:
    type: object
    properties:
      nextPageKey: 
        type: string
        description: Pointer to next page, base64 encoded
      totalCount: 
        type: number
        description: Total number of stages
      pageSize: 
        type: number
        description: Size of returned page
      stages:
        type: array
        items:
          $ref: '#/definitions/ExpandedStage'

  Service:
    type: object
    properties:
      serviceName:
        type: string
        description: Service name

  Services:
    type: object
    properties:
      nextPageKey: 
        type: string
        description: Pointer to next page, base64 encoded
      totalCount: 
        type: number
        description: Total number of services
      pageSize: 
        type: number
        description: Size of returned page
      services:
        type: array
        items:
          $ref: '#/definitions/ExpandedService'

  Resource:
    type: object
    required:
      - resourceURI
    properties:
      resourceURI:
        type: string
        description: Resource URI
      resourceContent:
        type: string
        # format: byte
        description: Resource content

  Resources:
    type: object
    properties:
      nextPageKey: 
        type: string
        description: Pointer to next page, base64 encoded
      totalCount: 
        type: number
        description: Total number of resources
      pageSize: 
        type: number
        description: Size of returned page
      resources:
        type: array
        items:
          $ref: '#/definitions/Resource'

  KeptnContextExtendedCE:
    type: object
    properties: # CloudEvents v0.2 properties (https://raw.githubusercontent.com/cloudevents/spec/v0.2/spec.json#/definitions/event)
      shkeptncontext:
        type: string
      specversion:
        type: string
      contenttype:
        type: string
      data:
        type: ["object", "string"]
      id:
        type: string
      time:
        type: string
        format: date-time
      type:
        type: string
      extensions:
        type: object
      source:
        format: uri-reference
        type: string
    required:
      - data
      - source
      - type

parameters:
  project:
    in: body
    name: project
    description: Project entity
    schema:
      $ref: '#/definitions/Project'

  projectName:
    in: path
    name: projectName
    required: true
    type: string
    description: Name of the project

  stage:
    in: body
    name: stage
    description: Stage entity
    schema:
      $ref: '#/definitions/Stage'
    
  stageName:
    in: path
    name: stageName
    required: true
    type: string
    description: Name of the stage

  service:
    in: body
    name: service
    description: Service entity
    schema:
      $ref: '#/definitions/Service'
    
  serviceName:
    in: path
    name: serviceName
    required: true
    type: string
    description: Name of the service
    
  resourceURI:
    in: path
    name: resourceURI
    required: true
    type: string
    description: Resource URI

  disableUpstreamSync:
    in: query
    name: disableUpstreamSync
    required: false
    default: false
    type: boolean
    description: Disable sync of upstream repo before reading content

  resource:
    in: body
    name: resource
    description: Resource
    schema:
      $ref: '#/definitions/Resource'
    
  resources:
    in: body
    name: resources
    description: List of resources
    schema:
      properties:
        resources:
          type: array
          items:
            $ref: '#/definitions/Resource'    

  pageSize:
    in: query
    name: pageSize
    type: integer
    minimum: 1
    maximum: 50
    default: 20
    description: The number of items to return
    
  nextPageKey:
    in: query
    name: nextPageKey
    type: string
    description: Pointer to the next set of items

