apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloservice
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: helloservice
  template:
    metadata:
      labels:
        cluster-autoscaler.kubernetes.io/safe-to-evict: true
        app: helloservice
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
    spec:
      containers:
      - name: server
        image: {{ .Values.image}}
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
        livenessProbe:
          httpGet:
            path: /
            port: 9000
          initialDelaySeconds: 3
          periodSeconds: 3
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 9000
          initialDelaySeconds: 3
          periodSeconds: 3
          timeoutSeconds: 5
