service:
  http:
    type: ClusterIP
    port: 3000
    clusterIP:
  ssh:
    type: ClusterIP
    port: 22
    clusterIP:

cache:
  builtIn:
    enabled: true

gitea:
  database:
    builtIn:
      postgresql:
        enabled: true

  config:
    database:
      DB_TYPE: postgresql
      HOST: gitea-postresql:5432
      NAME: gitea
      USER: root
      PASSWD: gitea
      SCHEMA: gitea
