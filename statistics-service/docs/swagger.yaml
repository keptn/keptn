basePath: /v1
definitions:
  operations.Error:
    properties:
      errorCode:
        type: integer
      message:
        type: string
    type: object
  operations.Event:
    properties:
      contenttype:
        type: string
      data:
        $ref: '#/definitions/operations.KeptnBase'
      extensions:
        type: object
      id:
        type: string
      shkeptncontext:
        type: string
      source:
        type: string
      specversion:
        type: string
      time:
        type: string
      triggeredid:
        type: string
      type:
        type: string
    type: object
  operations.KeptnBase:
    properties:
      project:
        type: string
      service:
        type: string
    type: object
  operations.KeptnService:
    properties:
      executions:
        additionalProperties:
          type: integer
        description: Executions godoc
        type: object
      name:
        description: Name godoc
        type: string
    type: object
  operations.Project:
    properties:
      name:
        description: Name godoc
        type: string
      services:
        additionalProperties:
          $ref: '#/definitions/operations.Service'
        description: Services godoc
        type: object
    type: object
  operations.Service:
    properties:
      events:
        additionalProperties:
          type: integer
        description: Events godoc
        type: object
      executedSequences:
        description: ExecutedSequences godoc
        type: integer
      executedSequencesPerType:
        additionalProperties:
          type: integer
        description: ExecutedSequencesPerType godoc
        type: object
      keptnServiceExecutions:
        additionalProperties:
          $ref: '#/definitions/operations.KeptnService'
        description: KeptnServiceExecutions godoc
        type: object
      name:
        description: Name godoc
        type: string
    type: object
  operations.Statistics:
    properties:
      from:
        description: From godoc
        type: string
      projects:
        additionalProperties:
          $ref: '#/definitions/operations.Project'
        description: Projects godoc
        type: object
      to:
        description: To godoc
        type: string
    type: object
info:
  contact:
    name: Keptn Team
    url: http://www.keptn.sh
  description: This is the API documentation of the Statistics Service.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Statistics Service API
  version: "1.0"
paths:
  /event:
    post:
      consumes:
      - application/json
      description: Handle incoming cloud event
      parameters:
      - description: Event type
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/operations.Event'
      produces:
      - application/json
      responses:
        "200":
          description: ok
        "400":
          description: Invalid payload
          schema:
            $ref: '#/definitions/operations.Error'
        "500":
          description: Internal error
          schema:
            $ref: '#/definitions/operations.Error'
      security:
      - ApiKeyAuth: []
      summary: Handle event
      tags:
      - Events
  /statistics:
    get:
      consumes:
      - application/json
      description: get statistics about Keptn installation
      parameters:
      - description: From (Unix timestamp - see https://www.unixtimestamp.com/)
        in: query
        name: from
        type: string
      - description: To (Unix timestamp - see https://www.unixtimestamp.com/)
        in: query
        name: to
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/operations.Statistics'
        "400":
          description: Invalid payload
          schema:
            $ref: '#/definitions/operations.Error'
        "500":
          description: Internal error
          schema:
            $ref: '#/definitions/operations.Error'
      security:
      - ApiKeyAuth: []
      summary: Get statistics
      tags:
      - Statistics
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: x-token
    type: apiKey
swagger: "2.0"
