---
definitions:
  eventContext:
    type: object
    required:
      - token
      - keptnContext
    properties:
      token:
        type: string
      keptnContext:
        type: string
  error:
    type: object
    required:
      - message
    properties:
      code:
        type: integer
        format: int64
      message:
        type: string
      fields:
        type: string

  keptnContextExtendedCE:
      type: object
      properties: # CloudEvents v0.2 properties (https://raw.githubusercontent.com/cloudevents/spec/v0.2/spec.json#/definitions/event)
        shkeptncontext:
          type: string
        triggeredid:
          type: string
        specversion:
          type: string
        contenttype:
          type: string
        data:
          type: ["object", "string"]
        id:
          type: string
        time:
          type: string
          format: date-time
        type:
          type: string
        extensions:
          type: object
        source:
          format: uri-reference
          type: string
      required:
        - data
        - source
        - type

  metadata:
    type: object
    properties:
      namespace:
        type: string
      keptnlabel:      
        type: string
      keptnversion:      
        type: string
      bridgeversion:
        type: string
      keptnservices:
        type: ["object", "string"]        
