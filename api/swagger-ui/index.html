<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {
      const prefixPath = ""
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "swagger.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        urls: [{
          url: prefixPath + "/api/swagger-ui/swagger.yaml",
          name: "api-service"
        }, {
          url: prefixPath + "/api/configuration-service/swagger-ui/swagger.yaml",
          name: "configuration-service"
        }, {
          url: prefixPath + "/api/mongodb-datastore/swagger-ui/swagger.yaml",
          name: "mongodb-datastore"
        }, {
          url: prefixPath + "/api/shipyard-controller/swagger-ui/swagger.yaml",
          name: "shipyard-controller"
        }, {
          url: prefixPath + "/api/statistics/swagger-ui/swagger.yaml",
          name: "statistics"
        }],
      })
      // End Swagger UI call region

      window.ui = ui
    }
    </script>
  </body>
</html>
