---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: keptn
spec:
  selector:
    matchLabels:
      run: api-service
  replicas: 1
  template:
    metadata:
      labels:
        run: api-service
    spec:
      containers:
        - name: api-service
          image: keptn/api:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          env:
            - name: EVENTBROKER_URI
              value: http://event-broker.keptn.svc.cluster.local
            - name: DATASTORE_URI
              value: http://mongodb-datastore.keptn-datastore.svc.cluster.local:8080
            - name: OPENSHIFT_ROUTE_SERVICE_URI
              value: http://openshift-route-service.keptn.svc.cluster.local:8081
            - name: SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: keptn-api-token
                  key: keptn-api-token
            - name: API_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace                  
      serviceAccountName: keptn-api-service
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: keptn
  labels:
    run: api-service
spec:
  ports:
    - port: 8080
      name: http
      targetPort: 8080
      protocol: TCP
  selector:
    run: api-service