---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: keptn
  labels:
    app.kubernetes.io/name: api-service
    app.kubernetes.io/instance: keptn
    app.kubernetes.io/part-of: keptn-keptn
    app.kubernetes.io/component: keptn
    app.kubernetes.io/version: develop
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: api-service
      app.kubernetes.io/instance: keptn
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api-service
        app.kubernetes.io/instance: keptn
        app.kubernetes.io/part-of: keptn-keptn
        app.kubernetes.io/component: keptn
        app.kubernetes.io/version: develop
    spec:
      containers:
        - name: api-service
          image: ghcr.io/keptn/api:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: PREFIX_PATH
            - name: DATASTORE_URI
              value: mongodb-datastore:8080
            - name: CONTROLPLANE_URI
              value: shipyard-controller:8080
            - name: SECRET_SERVICE_URI
              value: secret-service:8080
            - name: IMPORT_BASE_PATH
              value: "/data/import-scratch"
            - name: SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: keptn-api-token
                  key: keptn-api-token
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: MAX_AUTH_REQUESTS_PER_SECOND
              value: '1.0'
            - name: MAX_AUTH_REQUESTS_BURST
              value: '2'
            - name: LOG_LEVEL
              value: debug
            - name: AUTOMATIC_PROVISIONING_URL 
              value: ""
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 5
          volumeMounts:
            - mountPath: /data/import-scratch
              name: import-scratch
      serviceAccountName: keptn-api-service
      volumes:
        - name: import-scratch
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: keptn
  labels:
    app.kubernetes.io/name: api-service
    app.kubernetes.io/instance: keptn
    app.kubernetes.io/part-of: keptn-keptn
    app.kubernetes.io/component: keptn
spec:
  ports:
    - port: 8080
      name: http
      targetPort: 8080
      protocol: TCP
  selector:
    app.kubernetes.io/name: api-service
    app.kubernetes.io/instance: keptn
