apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm-service
  namespace: keptn
spec:
  selector:
    matchLabels:
      run: helm-service
  replicas: 1
  template:
    metadata:
      labels:
        run: helm-service
    spec:
      serviceAccountName: keptn-helm-service
      containers:
      - name: helm-service
        image: keptn/helm-service:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        env:
        - name: CONFIGURATION_SERVICE
          value: 'http://configuration-service.keptn.svc.cluster.local:8080'
        - name: EVENTBROKER
          value: 'http://event-broker.keptn.svc.cluster.local/keptn'
        - name: API
          value: 'ws://api-service.keptn.svc.cluster.local:8080'
        - name: ENVIRONMENT
          value: 'production'
        - name: PRE_WORKFLOW_ENGINE
          value: 'true'
        - name: INGRESS_HOSTNAME_SUFFIX
          valueFrom:
            configMapKeyRef:
              name: ingress-config
              key: ingress_hostname_suffix
        - name: INGRESS_PROTOCOL
          valueFrom:
            configMapKeyRef:
              name: ingress-config
              key: ingress_protocol
        - name: INGRESS_PORT
          valueFrom:
            configMapKeyRef:
              name: ingress-config
              key: ingress_port
        - name: INGRESS_GATEWAY
          valueFrom:
            configMapKeyRef:
              name: ingress-config
              key: ingress_gateway
---
apiVersion: v1
kind: Service
metadata:
  name: helm-service
  namespace: keptn
  labels:
    run: helm-service
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    run: helm-service
