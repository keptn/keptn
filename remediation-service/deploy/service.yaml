    
apiVersion: apps/v1
kind: Deployment
metadata:
  name: remediation-service
  namespace: keptn
spec:
  selector:
    matchLabels:
      run: remediation-service
  replicas: 1
  template:
    metadata:
      labels:
        run: remediation-service
    spec:
      containers:
      - name: remediation-service
        image: jetzlstorfer/remediation-service:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
          - name: EVENTBROKER
            value: 'http://event-broker.keptn.svc.cluster.local/keptn'
---
apiVersion: v1
kind: Service
metadata:
  name: remediation-service
  namespace: keptn
  labels:
    run: remediation-service
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    run: remediation-service