apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: installer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: installer
  template:
    metadata:
      labels:
        app: installer
    spec:
      volumes:
      - name: kubectl
        emptyDir: {}
      containers:
      - name: keptn-installer
        image: jbraeuer/installer:0.2.12
        env: 
        - name: CLUSTER_IPV4_CIDR
          value: 10.24.0.0/14
        - name: SERVICES_IPV4_CIDR
          value: 10.27.240.0/20
        - name: GCLOUD_USER
          value: johannes.braeuer@dynatrace.com
