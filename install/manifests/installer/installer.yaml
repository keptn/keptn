apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: installer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: installer
  template:
    metadata:
      labels:
        app: installer
    spec:
      volumes:
      - name: kubectl
        emptyDir: {}
      containers:
      - name: keptn-installer
        image: keptn/installer:latest
        env: 
        - name: CLUSTER_IPV4_CIDR
          value: CLUSTER_IPV4_CIDR
        - name: SERVICES_IPV4_CIDR
          value: SERVICES_IPV4_CIDR
        - name: GCLOUD_USER
          value: GCLOUD_USER
        - name: JENKINS_USER
          value: JENKINS_USER
        - name: JENKINS_PASSWORD
          value: JENKINS_PASSWORD
        - name: GITHUB_USER_NAME
          value: GITHUB_USER_NAME
        - name: GITHUB_PERSONAL_ACCESS_TOKEN
          value: GITHUB_PERSONAL_ACCESS_TOKEN
        - name: GITHUB_USER_EMAIL
          value: GITHUB_USER_EMAIL
        - name: GITHUB_ORGANIZATION
          value: GITHUB_ORGANIZATION
