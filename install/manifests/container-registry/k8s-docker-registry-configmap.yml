apiVersion: v1
kind: ConfigMap
metadata:
  name: docker-registry
  namespace: keptn
data:
  registry-config.yml: |
    version: 0.1
    log:
      fields:
        service: registry
    storage:
      cache:
        blobdescriptor: inmemory
      filesystem:
        rootdirectory: /var/lib/registry
    http:
      addr: :5000
      headers:
        X-Content-Type-Options: [nosniff]
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3
    notifications:
      endpoints:
        - name: listener
          url: http://event-broker.keptn.svc.cluster.local/docker
          Headers:
            Content-Type: application/json
          timeout: 5000ms
          threshold: 5
          backoff: 1s
