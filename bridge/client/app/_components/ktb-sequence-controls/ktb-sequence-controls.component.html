<div fxLayout="row" fxLayoutAlign="start center" *ngIf="sequence">
  <button *ngIf="!sequence.isPaused()" class="action-btn" dt-button variant="nested" title="Pause sequence" (click)="$event.stopPropagation(); triggerPauseSequence(sequence)" [disabled]="sequence.isFinished() || sequence?.isUnkownState()"><dt-icon name="pause"></dt-icon> <span *ngIf="showLabel">Pause</span></button>
  <button *ngIf="sequence.isPaused()" class="action-btn" dt-button variant="nested" title="Resume sequence" (click)="$event.stopPropagation(); triggerResumeSequence(sequence)" [disabled]="sequence.isFinished() || sequence?.isUnkownState()"><dt-icon name="resume"></dt-icon> <span *ngIf="showLabel">Resume</span></button>
  <button class="action-btn" dt-button variant="nested" title="Abort sequence" (click)="$event.stopPropagation(); triggerAbortSequence(sequence)" [disabled]="sequence?.isFinished() || sequence?.isUnkownState()"><dt-icon name="abort"></dt-icon> <span *ngIf="showLabel">Abort</span></button>
</div>
