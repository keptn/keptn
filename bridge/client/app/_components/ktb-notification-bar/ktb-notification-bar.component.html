<div
  uitestid="keptn-notification-bar-message"
  fxLayout="column"
  fxLayoutAlign=" center"
  fxLayoutGap="10px"
  class="notification-container"
>
  <ktb-notification
    *ngFor="let notification of (notifications$ | async)?.reverse()"
    [message]="notification.message"
    [severity]="notification.type"
    [timeoutMs]="notification.time"
    [componentInfo]="notification.componentInfo"
    (close)="hideNotification(notification)"
  ></ktb-notification>
</div>
