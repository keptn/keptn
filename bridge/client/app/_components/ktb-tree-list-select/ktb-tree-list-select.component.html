<div class="select-overlay-header pl-3" fxLayout="row" fxLayoutAlign="space-between center">
  <div fxLayout="row">
    {{ options.headerText }}
    <dt-icon *ngIf="options.hintText" name="information" [dtOverlay]="overlay"></dt-icon>
  </div>
  <button dt-icon-button variant="primary" (click)="closeDialog.emit()">
    <dt-icon name="abort"></dt-icon>
  </button>
</div>
<div class="scrollable" *ngIf="dataSource.data.length; else empty">
  <dt-tree-table [dataSource]="dataSource" [treeControl]="treeControl">
    <ng-container dtColumnDef="name">
      <dt-tree-table-toggle-cell class="tree-entry-selectable" *dtCellDef="let row" (click)="handleClick(row)">
        {{ row.name }}
      </dt-tree-table-toggle-cell>
    </ng-container>

    <dt-tree-table-row *dtRowDef="let row; columns: ['name']" [data]="row"></dt-tree-table-row>
  </dt-tree-table>
</div>

<ng-template #empty>
  <ng-container [ngTemplateOutlet]="options.emptyTemplate"></ng-container>
</ng-template>

<ng-template #overlay>
  {{ options.hintText }}
</ng-template>
