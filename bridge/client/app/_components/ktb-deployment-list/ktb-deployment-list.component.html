<dt-table [dataSource]="dataSource" interactiveRows>
  <ng-container dtColumnDef="version" dtColumnProportion="1">
    <dt-cell *dtCellDef="let row">
      <span [textContent]="row.version || row.service"></span>
    </dt-cell>
  </ng-container>

  <ng-container dtColumnDef="stages" dtColumnProportion="2" dtColumnAlign="number">
    <dt-cell *dtCellDef="let row">
      <dt-tag-list aria-label="fetch-info" *ngFor="let stage of row.stages">
        <dt-tag>
          <a href="javascript:void(0)" (click)="selectStage(row, stage.stageName, $event)">
            <span [textContent]="stage.stageName"></span>
            <dt-icon *ngIf="row.hasRemediation(stage.stageName)" name="criticalevent" class="event-icon error tag-icon"></dt-icon>
          </a>
        </dt-tag>
      </dt-tag-list>
    </dt-cell>
  </ng-container>

  <dt-row *dtRowDef="let row; columns: ['version', 'stages']" (click)="selectDeployment(row)" [class.active]="selectedDeployment === row"></dt-row>
</dt-table>
