<h2>Webhook configuration</h2>
<form class="mb-2" [formGroup]="webhookConfigForm" id="webhook-config-form" *ngIf="!loading, else loadingTemplate">
  <div class="mb-1" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
    <dt-form-field fxFlex="160px">
      <dt-label class="required">Request Method</dt-label>
      <dt-select formControlName="method" class="mr-2 item" placeholder="Choose method" aria-label="Choose method">
        <dt-option *ngFor="let method of webhookMethods" [value]="method" [textContent]="method"></dt-option>
      </dt-select>
      <dt-error *ngIf="getFormControl('method').errors?.required">Method must not be empty</dt-error>
    </dt-form-field>
    <dt-form-field fxFlex="calc(100% - 175px)">
      <dt-label class="required">URL</dt-label>
      <input formControlName="url" dtInput placeholder="URL"/>
      <dt-error *ngIf="getFormControl('url').errors?.required">URL must not be empty</dt-error>
      <dt-error *ngIf="getFormControl('url').errors?.pattern">URL must be a valid url</dt-error>
    </dt-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
    <p>Custom headers</p>
    <button type="button" dt-button variant="secondary" aria-label="Add key-value pair" title="Add Header" uitestid="ktb-webhook-settings-add-header-button" (click)="addHeader()">
      <dt-icon name="addrowonbottom"></dt-icon>
      Add custom header
    </button>
  </div>
  <div formArrayName="header">
    <ng-container *ngFor="let headerGroup of headerControls; let i = index;">
      <form [formGroup]="headerGroup">
        <div class="mb-1" fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="15px">
          <dt-form-field>
            <dt-label class="required">Name</dt-label>
            <input formControlName="name" type="text" dtInput placeholder="e.g. Content-Type" autocomplete="false"/>
            <dt-error>Must not be empty</dt-error>
          </dt-form-field>
          <dt-form-field>
            <dt-label class="required">Value</dt-label>
            <input formControlName="value" type="text" dtInput placeholder="e.g. application/json" autocomplete="false"/>
            <dt-error>Must not be empty</dt-error>
          </dt-form-field>
          <button type="button" dt-icon-button variant="nested" aria-label="Remove Header" title="Remove Header" (click)="removeHeader(i)">
            <dt-icon name="removerow"></dt-icon>
          </button>
        </div>
      </form>
    </ng-container>
  </div>
  <div class="mb-1" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
    <dt-form-field>
      <dt-label>Custom payload</dt-label>
      <textarea class="resize-textarea" formControlName="payload" dtInput cols="60" rows="5"></textarea>
      <dt-error>Payload must not be empty</dt-error>
    </dt-form-field>
  </div>
  <div class="mb-1" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
    <dt-form-field>
      <dt-label>Proxy (optional)</dt-label>
      <input formControlName="proxy" type="url" dtInput placeholder="Proxy"/>
      <dt-error *ngIf="getFormControl('proxy').errors?.pattern">Proxy must be a valid url</dt-error>
    </dt-form-field>
  </div>
</form>
<ng-template #loadingTemplate>
  <dt-loading-spinner></dt-loading-spinner>
</ng-template>
