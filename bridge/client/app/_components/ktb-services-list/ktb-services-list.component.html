<div fxLayout="column" fxLayoutGap="5px">
  <ng-container *ngIf="services && services.length > 0; else noService">
    <dt-table [dataSource]="dataSource">

      <ng-container dtColumnDef="serviceName" [dtColumnProportion]="2" uitestid="keptn-services-list-problems">
        <dt-cell *dtCellDef="let row">
          <p [class.highlight]="row.getOpenApprovals().length > 0" [class.error]="row.getOpenProblems().length > 0" class="m-0 overflow-ellipsis">
            <a [routerLink]="getServiceLink(row)" *ngIf="row.deploymentContext, else serviceContent">
              <ng-container *ngTemplateOutlet="serviceContent"></ng-container>
            </a>
            <ng-template #serviceContent>
              <span [textContent]="row.getShortImageName() || row.serviceName" [dtOverlay]="overlay" [dtOverlayConfig]="{data: {text: row.getShortImageName() || row.serviceName}}"></span>
              <ng-container *ngIf="row.getImageVersion()">
                <br>
                <span [textContent]="row.getImageVersion()" [dtOverlay]="overlay" [dtOverlayConfig]="{data: {text: row.getImageVersion()}}"></span>
              </ng-container>
            </ng-template>
            <ng-template #overlay let-data><span [textContent]="data.text"></span></ng-template>
          </p>
        </dt-cell>
      </ng-container>

      <ng-container dtColumnDef="recentSequence" [dtColumnProportion]="2">
        <dt-cell *dtCellDef="let row">
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px" *ngIf="row.getRecentRoot() as currentSequence">
            <dt-icon *ngIf="!currentSequence.getLastSequenceOfStage(row.stage).isLoading() || currentSequence.hasPendingApproval(row.stage); else showLoading" class="event-icon"
                     [name]="currentSequence.getFirstTraceOfStage(row.stage).isFinished() ? currentSequence.getIcon() : currentSequence.getLastTrace().getIcon()"
                     [class.error]="currentSequence.isFaulty(row.stage)"
                     [class.success]="currentSequence.getFirstTraceOfStage(row.stage).isFinished() && !currentSequence.isFaulty(row.stage)"
                     [class.highlight]="currentSequence.hasPendingApproval(row.stage)"></dt-icon>
            <ng-template #showLoading>
              <button class="m-0 p-0" dt-button disabled variant="nested">
                <dt-loading-spinner aria-label="Task is running..."></dt-loading-spinner>
              </button>
            </ng-template>
            <a class="m-0" [routerLink]="getSequenceLink(currentSequence, row)" [class.error]="currentSequence.isProblem() && currentSequence.isFaulty() && !currentSequence.isSuccessful()" uitestid="keptn-services-list-jumpToSequence" [textContent]="currentSequence.getLabel()"></a>
          </div>
          <p class="m-0" *ngIf="!row.roots">-</p>
        </dt-cell>
      </ng-container>

      <ng-container dtColumnDef="recentEvaluation" dtColumnAlign="number">
        <dt-cell *dtCellDef="let row">
          <div *ngIf="row.roots">
            <ktb-evaluation-info [evaluation]="row.getRecentEvaluation()"></ktb-evaluation-info>
          </div>
          <p class="m-0" *ngIf="!row.roots">-</p>
        </dt-cell>
      </ng-container>

      <dt-row *dtRowDef="let row; columns: ['serviceName', 'recentSequence', 'recentEvaluation']"></dt-row>
    </dt-table>
    <button *ngIf="services.length > DEFAULT_PAGE_SIZE" uitestid="keptn-services-list-showMoreServices" dt-show-more [showLess]="pageSize > DEFAULT_PAGE_SIZE" (click)="toggleAllServices()">Show all <span [textContent]="services.length"></span> services</button>
  </ng-container>
</div>

<ng-template #noService>
  <ktb-no-service-info></ktb-no-service-info>
</ng-template>
