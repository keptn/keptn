<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px grid" fxLayoutAlign="start">
  <ng-container *ngFor="let project of projects">
    <div fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%">
      <ktb-project-tile [project]="project"></ktb-project-tile>
    </div>
  </ng-container>
</div>
