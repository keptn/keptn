<div
  uitestid="keptn-notification-bar-message"
  fxLayout="column"
  fxLayoutAlign=" center"
  fxLayoutGap="10px"
  class="notification-container"
>
  <ktb-notification
    *ngFor="let notification of notifications$ | async"
    [notification]="notification"
    (hide)="hideNotification(notification)"
  ></ktb-notification>
</div>
