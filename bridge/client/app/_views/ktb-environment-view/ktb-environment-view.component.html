<ng-container *ngIf="project$ | async as project">
  <div class="container" fxFlex="64">
    <ktb-stage-overview [project]="project" (selectedStageChange)="stageDetails.selectStage($event)" (filterChange)="stageDetails.filteredServices = $event"></ktb-stage-overview>
  </div>
  <div class="container dark" fxFlex="36">
    <ktb-stage-details #stageDetails [project]="project"></ktb-stage-details>
  </div>
</ng-container>
