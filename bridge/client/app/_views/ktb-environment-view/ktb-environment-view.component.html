<ng-container *ngIf="project$ | async as project">
  <div fxFlex="70" fxLayout="column">
    <ktb-stage-overview fxFlex fxLayout="column" [project]="project" (selectedStageChange)="stageDetails.selectStage($event)" (filterChange)="stageDetails.filteredServices = $event"></ktb-stage-overview>
  </div>
  <div fxFlex="30" fxLayout="column">
    <ktb-stage-details fxFlex fxLayout="column" #stageDetails [project]="project"></ktb-stage-details>
  </div>
</ng-container>
