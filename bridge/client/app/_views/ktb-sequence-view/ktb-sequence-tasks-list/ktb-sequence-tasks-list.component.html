<div fxLayout="column" fxLayoutGap="15px" uitestid="keptn-sequence-tasks-list-tasks">
  <div #taskRef fxLayout="column" fxLayoutGap="15px" *ngFor="let task of tasks; let i = index; trackBy: identifyEvent">
    <ktb-task-item
      [task]="task"
      [isExpanded]="isFocusedTask(task)"
      [class.focused]="task.id === focusedEventId && scrollIntoView(taskRef)"
      (itemClicked)="focusEvent($event)"
      (click)="focusEvent(task)"
      [attr.uitestid]="'keptn-task-item-' + task.getShortType()"
    ></ktb-task-item>
  </div>
</div>
