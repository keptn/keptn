---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bridge
  namespace: keptndev
  labels:
    app.kubernetes.io/name: bridge
    app.kubernetes.io/instance: keptn
    app.kubernetes.io/part-of: keptn-keptn
    app.kubernetes.io/component: control-plane
    app.kubernetes.io/version: develop
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: bridge
      app.kubernetes.io/instance: keptn
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bridge
        app.kubernetes.io/instance: keptn
        app.kubernetes.io/part-of: keptn-keptn
        app.kubernetes.io/component: control-plane
        app.kubernetes.io/version: develop
    spec:
      serviceAccountName: keptn-default
      containers:
        - name: bridge
          image: keptn/bridge2:latest
          imagePullPolicy: Always
          env:
            - name: API_URL
              value: 'http://api-gateway-nginx.keptn.svc.cluster.local/api'
            - name: API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: keptn-api-token
                  key: keptn-api-token
            - name: CLI_DOWNLOAD_LINK
              value: 'https://github.com/keptn/keptn/releases/tag/0.7.1'
            - name: INTEGRATIONS_PAGE_LINK
              value: 'https://get.keptn.sh/integrations.html'
            - name: ENABLE_VERSION_CHECK
              value: 'true'
            - name: SHOW_API_TOKEN
              value: 'true'
            - name: PROJECTS_PAGE_SIZE
              value: '50'
            - name: SERVICES_PAGE_SIZE
              value: '50'
            - name: KEPTN_INSTALLATION_TYPE
              value: 'QUALITY_GATES,CONTINUOUS_OPERATIONS,CONTINUOUS_DELIVERY'
              Description: >
                Should contain the supported use cases as comma-separated string. "QUALITY_GATES", "CONTINUOUS_OPERATIONS" and "CONTINUOUS_DELIVERY" are valid values.
            - name: OAUTH_ENABLED
              value: 'false'
            - name: OAUTH_DISCOVERY
              value: ''
            - name: SECURE_COOKIE
              value: 'false'
              # Correlates to trust proxy number of hops as defined at http://expressjs.com/en/guide/behind-proxies.html
            - name: TRUST_PROXY
              value: ''
            - name: MONGODB_HOST
              value: keptn-mongo:27017
            - name: MONGODB_USER
              valueFrom:
                secretKeyRef:
                  name: mongodb-credentials
                  key: mongodb-user
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-credentials
                  key: mongodb-password
            - name: MONGODB_DATABASE
              value: openid
          envFrom:
            - secretRef:
                name: bridge-credentials
                optional: true
            - secretRef:
                name: mongodb-credentials
                optional: true
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: '64Mi'
              cpu: '25m'
            limits:
              memory: '128Mi'
              cpu: '200m'
          volumeMounts:
            - mountPath: /usr/src/app/dist/assets/branding
              name: assets
      volumes:
        - emptyDir: {}
          name: assets
---
apiVersion: v1
kind: Service
metadata:
  name: bridge
  namespace: keptn
  labels:
    app.kubernetes.io/name: bridge
    app.kubernetes.io/instance: keptn
    app.kubernetes.io/part-of: keptn-keptn
    app.kubernetes.io/component: control-plane
spec:
  ports:
    - port: 8080
      targetPort: 3000
      protocol: TCP
  selector:
    app.kubernetes.io/name: bridge
    app.kubernetes.io/instance: keptn
