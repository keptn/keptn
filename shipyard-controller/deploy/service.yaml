---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipyard-controller
  namespace: keptn
  labels:
    app.kubernetes.io/name: shipyard-controller
    app.kubernetes.io/instance: keptn
    app.kubernetes.io/part-of: keptn-keptn
    app.kubernetes.io/component: keptn
    app.kubernetes.io/version: develop
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: shipyard-controller
      app.kubernetes.io/instance: keptn
  replicas: 1
  # recreate the deployment if anything changes (we can not do a rolling upgrade of this deployment as we use a volume)
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: shipyard-controller
        app.kubernetes.io/instance: keptn
        app.kubernetes.io/part-of: keptn-keptn
        app.kubernetes.io/component: keptn
        app.kubernetes.io/version: develop
    spec:
      serviceAccountName: keptn-shipyard-controller
      containers:
      - name: shipyard-controller
        image: keptndev/shipyard-controller:0.15.1-dev #changed from latest due to skaffold error "keptndev/shipyard-controller:latest can't be pulled"
        env:
          - name: CONFIGURATION_SERVICE
            value: "http://configuration-service:8080"
          - name: EVENTBROKER
            value: http://localhost:8081/event
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MONGODB_HOST
            value: 'keptn-mongo:27017'
          - name: MONGODB_USER
            valueFrom:
              secretKeyRef:
                name: mongodb-credentials
                key: mongodb-user
          - name: MONGODB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongodb-credentials
                key: mongodb-passwords
          - name: MONGODB_DATABASE
            value: "keptn"
          - name: MONGODB_EXTERNAL_CONNECTION_STRING
            valueFrom:
              secretKeyRef:
                name: mongodb-credentials
                key: external_connection_string
                optional: true
          - name: UNIFORM_INTEGRATION_TTL
            value: "48h"
          - name: LOG_LEVEL
            value: "debug"
          - name: KEPTN_SPEC_VERSION
            value: "0.2.3"
          - name: TASK_STARTED_WAIT_DURATION
            value: "10m"
          - name: AUTOMATIC_PROVISIONING_URL
            value: ""
          - name: DISABLE_LEADER_ELECTION
            value: "true"
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            # limits is high on purpose to enable Debugging using skaffold
            # you can monitor memory usage using "kubectl -n keptn top pods"
            memory: "256Mi"
            cpu: "100m"
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: shipyard-controller
  namespace: keptn
  labels:
    app.kubernetes.io/name: shipyard-controller
    app.kubernetes.io/instance: keptn
    app.kubernetes.io/part-of: keptn-keptn
    app.kubernetes.io/component: keptn
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app.kubernetes.io/name: shipyard-controller
    app.kubernetes.io/instance: keptn
