swagger: '2.0'

info:
  title: Chipyard Controller API
  version: 0.1.0

basePath: /v1
produces:
- application/json
consumes:
  - application/cloudevents+json
  - application/json

schemes:
  - http

definitions:
  Error:
    type: object
    required:
      - message
    properties: 
      code:
        type: integer
        format: int64
        description: Error code
      message:
        type: string
        description: Error message

  Event:
    type: object
    properties: # CloudEvents v0.2 properties (https://raw.githubusercontent.com/cloudevents/spec/v0.2/spec.json#/definitions/event)
      shkeptncontext:
        type: string
      specversion:
        type: string
      contenttype:
        type: string
      data:
        type: ["object", "string"]
      id:
        type: string
      time:
        type: string
        format: date-time
      triggeredid:
        type: string
      type:
        type: string
      extensions:
        type: object
      source:
        format: uri-reference
        type: string
    required:
      - data
      - source
      - type

  Events:
    type: object
    properties:
      nextPageKey:
        type: string
        description: Pointer to next page, base64 encoded
      totalCount:
        type: number
        description: Total number of events
      pageSize:
        type: number
        description: Size of returned page
      eventContexts:
        type: array
        items:
          $ref: '#/definitions/Event'

parameters:

  eventType:
    in: path
    name: eventType
    required: true
    type: string
    description: Event type

  projectName:
    in: query
    name: projectName
    required: true
    type: string
    description: Project name

  stageName:
    in: query
    name: stageName
    required: true
    type: string
    description: Stage name

  serviceName:
    in: query
    name: serviceName
    required: true
    type: string
    description: Service name

  pageSize:
    in: query
    name: pageSize
    type: integer
    minimum: 1
    maximum: 50
    default: 20
    description: The number of items to return
    
  nextPageKey:
    in: query
    name: nextPageKey
    type: string
    description: Pointer to the next set of items

paths:

  '/event':
    post:
      operationId: handle event
      summary: Handles an incoming event
      parameters:
        - name: body
          in: body
          schema:
            "$ref": "#/definitions/Event"
      responses:
        200:
          description: OK
        default:
          description: Error
          schema:
            "$ref": "#/definitions/Error"

  '/event/triggered/{eventType}':
    parameters:
      - $ref: '#/parameters/eventType'
    get:
      operationId: get triggered events
      parameters:
        - $ref: '#/parameters/pageSize'
        - $ref: '#/parameters/nextPageKey'
        - $ref: '#/parameters/projectName'
        - $ref: '#/parameters/stageName'
        - $ref: '#/parameters/serviceName'
      summary: Get list of triggered events
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Events'
        'default':
          description: Error
          schema:
            $ref: '#/definitions/Error'
