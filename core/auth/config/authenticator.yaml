apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: authenticator
  namespace: keptn
spec:
  runLatest:
    configuration:
      revisionTemplate:
        metadata:
          annotations:
            # Disable scale to zero with a minScale of 1.
            autoscaling.knative.dev/minScale: "1"
        spec:
          container:
            image: jbraeuer/keptn-authenticator:0.2.2.latest
            imagePullPolicy: Always
            env:
            - name: SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: keptn-api-token
                  key: keptn-api-token
