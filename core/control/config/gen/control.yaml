apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: control
  namespace: keptn
spec:
  runLatest:
    configuration:
      revisionTemplate:
        metadata:
          annotations:
            # Disable scale to zero with a minScale of 1.
            autoscaling.knative.dev/minScale: "1"
        spec:
          container:
            image: keptn/keptn-control:latest
            imagePullPolicy: Always
            env:
            - name: CHANNEL_URI
              value: keptn-channel-channel-b2666.keptn.svc.cluster.local
