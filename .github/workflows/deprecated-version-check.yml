name: Check deprecated K8s versions
on: [pull_request]
jobs:
  deprecated-version-check:
    name: deprecated version check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v1

      - name: install helm
        run: .${GITHUB_WORKSPACE}/gh-actions-scripts/install_helm.sh

      - name: install pluto
        run: .${GITHUB_WORKSPACE}/gh-actions-scripts/install_pluto.sh

      - name: check deprecated versions
        run: .${GITHUB_WORKSPACE}/gh-actions-scripts/check_deprecated_versions.sh
