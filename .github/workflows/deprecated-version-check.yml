name: Check deprecated K8s versions
on: [pull_request]
jobs:
  deprecated-version-check:
    name: deprecated version check
    runs-on: ubuntu-latest
    steps:
      - name: install helm
        run: ./gh-actions-scripts/install_helm.sh

      - name: install pluto
        run: ./gh-actions-scripts/install_pluto.sh

      - name: check deprecated versions
        run: ./gh-actions-scripts/check_deprecated_versions.sh
