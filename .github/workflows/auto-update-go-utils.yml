name: Auto Update - Go-Utils
on:
  repository_dispatch:
    types: [go-utils-update]
defaults:
  run:
    shell: bash
jobs:
  update-spec:
    env:
      GO_UTILS_TARGET: ${{ github.event.client_payload.go-utils-target }}
    runs-on: ubuntu-20.04
    steps:
      - name: Install Go
        uses: actions/setup-go@v2.1.3
        with:
          go-version: 1.16.x

      - name: Checkout code
        uses: actions/checkout@v2.3.4

      - name: Auto update go mod
        run: ./gh-actions-scripts/auto-update-go-utils.sh "${{ env.GO_UTILS_TARGET }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.KEPTN_BOT_TOKEN }}
          commit-message: "Update keptn/go-utils to ${{ env.GO_UTILS_TARGET }}"
          committer: "keptn-bot <86361500+keptn-bot@users.noreply.github.com>"
          author: "keptn-bot <86361500+keptn-bot@users.noreply.github.com>"
          signoff: true
          branch: patch/go_utils_${{ env.GO_UTILS_TARGET }}
          delete-branch: true
          base: master
          labels: "area:go-utils,automated pr,dependencies"
          title: "build: Auto-update go-utils to latest version"
          body: |
            :robot: **This is an automated PR!** :robot:

            This is an automatically created PR to change [keptn/go-utils](https://github.com/keptn/go-utils) to version ${{ env.GO_UTILS_TARGET }}.
