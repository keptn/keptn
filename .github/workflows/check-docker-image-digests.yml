name: Check Container Image Digests
on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'
defaults:
  run:
    shell: bash
jobs:
  check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Check container image digests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gh-actions-scripts/check-image-digests.sh
