---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-datastore
  namespace: keptn-datastore
  annotations:
    fluentbit.io/exclude: "true"
spec:
  selector:
    matchLabels:
      run: mongodb-datastore
  replicas: 1
  template:
    metadata:
      labels:
        run: mongodb-datastore
    spec:
      serviceAccountName: keptn-ds-default
      containers:
      - name: mongodb-datastore
        image: keptn/mongodb-datastore:latest
        livenessProbe:
          httpGet:
            path: /health
            port: 10999
          initialDelaySeconds: 5
          periodSeconds: 5
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "1000m"
        env:
        - name: MONGODB_HOST
          value: 'mongodb:27017'
        - name: MONGODB_DATABASE
          value: 'keptn'
        - name: MONGODB_USER
          valueFrom:
            secretKeyRef:
                name: mongodb-credentials
                key: user
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
                name: mongodb-credentials
                key: password
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-datastore
  namespace: keptn-datastore
  labels:
    run: mongodb-datastore
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    run: mongodb-datastore