---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-datastore
  namespace: keptn
  annotations:
    fluentbit.io/exclude: "true"
  labels:
    app.kubernetes.io/name: mongodb-datastore
    app.kubernetes.io/instance: keptn
    app.kubernetes.io/part-of: keptn-keptn
    app.kubernetes.io/component: control-plane
    app.kubernetes.io/version: develop
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mongodb-datastore
      app.kubernetes.io/instance: keptn
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mongodb-datastore
        app.kubernetes.io/instance: keptn
        app.kubernetes.io/part-of: keptn-keptn
        app.kubernetes.io/component: control-plane
        app.kubernetes.io/version: develop
    spec:
      serviceAccountName: keptn-default
      containers:
      - name: mongodb-datastore
        image: keptn/mongodb-datastore:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "1000m"
        env:
        - name: DT_CUSTOM_PROP
          value: 'keptn_service=mongodb-datastore'
        - name: PREFIX_PATH
          value: ""
        - name: MONGODB_HOST
          value: 'mongodb:27017'
        - name: MONGODB_DATABASE
          value: 'keptn'
        - name: MONGODB_USER
          valueFrom:
            secretKeyRef:
                name: mongodb-credentials
                key: user
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
                name: mongodb-credentials
                key: password
      - name: distributor
        image: keptn/distributor:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
          - name: PUBSUB_IMPL
            value: nats
          - name: PUBSUB_URL
            value: 'nats://keptn-nats-cluster'
          - name: PUBSUB_TOPIC
            value: 'sh.keptn.>'
          - name: PUBSUB_RECIPIENT
            value: '127.0.0.1'
          - name: PUBSUB_RECIPIENT_PATH
            value: '/event'
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-datastore
  namespace: keptn
  labels:
    app.kubernetes.io/name: mongodb-datastore
    app.kubernetes.io/instance: keptn
    app.kubernetes.io/part-of: keptn-keptn
    app.kubernetes.io/component: control-plane
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app.kubernetes.io/name: mongodb-datastore
    app.kubernetes.io/instance: keptn
