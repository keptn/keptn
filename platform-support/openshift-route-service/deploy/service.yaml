---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openshift-route-service
  namespace: keptn
spec:
  selector:
    matchLabels:
      run: openshift-route-service
  replicas: 1
  template:
    metadata:
      labels:
        run: openshift-route-service
    spec:
      serviceAccountName: keptn-default
      containers:
      - name: openshift-route-service
        image: keptn/openshift-route-service:latest
        ports:
        - containerPort: 8080
        - containerPort: 8081
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: BRIDGE_PORT
          value: '3000'
        - name: APP_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: keptn-domain
              key: app_domain
---
apiVersion: v1
kind: Service
metadata:
  name: openshift-route-service
  namespace: keptn
  labels:
    run: openshift-route-service
spec:
  ports:
  - name: cloudevents
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: expose-bridge
    port: 8081
    protocol: TCP
    targetPort: 8081
  selector:
    run: openshift-route-service