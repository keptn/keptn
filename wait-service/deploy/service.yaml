---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wait-service
  namespace: keptn
spec:
  selector:
    matchLabels:
      run: wait-service
  replicas: 1
  template:
    metadata:
      labels:
        run: wait-service
    spec:
      serviceAccountName: keptn-default
      containers:
      - name: wait-service
        image: keptn/wait-service:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: EVENTBROKER
          value: 'http://event-broker.keptn.svc.cluster.local/keptn'
        - name: WAIT_DURATION
          value: '10m'
---
apiVersion: v1
kind: Service
metadata:
  name: wait-service
  namespace: keptn
  labels:
    run: wait-service
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    run: wait-service
