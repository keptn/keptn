apiVersion: batch/v1
kind: Job
metadata:
  name: upgrader
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: upgrader
    spec:
      volumes:
        - name: kubectl
          emptyDir: {}
      containers:
        - name: upgrader
          image: keptn/upgrader:0.7.0
          imagePullPolicy: Always
          env:
            - name: KEPTN_VERSION
              value: "master"
            - name: MONGODB_URL
              value: 'mongodb://user:password@mongodb.keptn-datastore.svc.cluster.local:27017/keptn'
            - name: CONFIGURATION_SERVICE_URL
              value: 'configuration-service.keptn.svc.cluster.local:8080'

      restartPolicy: Never
