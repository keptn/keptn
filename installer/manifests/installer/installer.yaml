apiVersion: batch/v1
kind: Job
metadata:
  name: installer
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: installer
    spec:
      volumes:
      - name: kubectl
        emptyDir: {}
      containers:
      - name: keptn-installer
        image: keptn/installer:0.6.0.beta
        env:       
        - name: PLATFORM
          value: PLATFORM_PLACEHOLDER
        - name: GATEWAY_TYPE
          value: GATEWAY_TYPE_PLACEHOLDER
        - name: INGRESS
          value: INGRESS_PLACEHOLDER
      restartPolicy: OnFailure
