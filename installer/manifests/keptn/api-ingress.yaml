---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
  name: api-ingress
  namespace: keptn
spec:
  tls:
    - hosts:
        - domain.placeholder
      secretName: sslcerts
  rules:
    - host: api.keptn.domain.placeholder
      http:
        paths:
          - path: "/v1/project/\\w+/resource"
            backend:
              serviceName: configuration-service
              servicePort: 8080
          - path: "/"
            backend:
              serviceName: api
              servicePort: 8080
    - host: api.keptn
      http:
        paths:
          - path: /
            backend:
              serviceName: api
              servicePort: 443