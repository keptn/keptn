---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: servicenow-service
  namespace: keptn
spec:
  selector:
    matchLabels:
      run: servicenow-service
  replicas: 1
  template:
    metadata:
      labels:
        run: servicenow-service
    spec:
      containers:
      - name: servicenow-service
        image: keptn/servicenow-service:0.1.4.latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: servicenow-service
  namespace: keptn
  labels:
    run: servicenow-service
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    run: servicenow-service
---  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-service
  namespace: keptn
spec:
  selector:
    matchLabels:
      run: prometheus-service
  replicas: 1
  template:
    metadata:
      labels:
        run: prometheus-service
    spec:
      containers:
      - name: prometheus-service
        image: keptn/prometheus-service:0.3.0.latest
        ports:
        - containerPort: 8080
        - containerPort: 40000
          name: debug
          protocol: TCP
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: CONFIGURATION_SERVICE
          value: 'http://configuration-service.keptn.svc.cluster.local:8080'
        - name: EVENTBROKER
          value: 'http://event-broker.keptn.svc.cluster.local/keptn'
        - name: API
          value: 'ws://api.keptn.svc.cluster.local'
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: keptn
  labels:
    run: prometheus-service
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    run: prometheus-service
