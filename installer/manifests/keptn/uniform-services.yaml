---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: servicenow-service
  namespace: keptn
spec:
  selector:
    matchLabels:
      run: servicenow-service
  replicas: 1
  template:
    metadata:
      labels:
        run: servicenow-service
    spec:
      containers:
      - name: servicenow-service
        image: keptn/servicenow-service:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: servicenow-service
  namespace: keptn
  labels:
    run: servicenow-service
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    run: servicenow-service