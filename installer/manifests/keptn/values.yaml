## @section Bridge
bridge:
  image:
    ## @param bridge.image.registry Bridge image registry
    registry: ""
    ## @param bridge.image.repository Bridge image repository
    repository: "bridge2"
    ## @param bridge.image.tag Bridge image tag
    tag: ""
  ## @param bridge.cliDownloadLink Define an alternative download URL for the Keptn CLI
  cliDownloadLink: null
  secret:
    ## @param bridge.secret.enabled Enable bridge credentials for HTTP Basic Auth
    enabled: true
  versionCheck:
    ## @param bridge.versionCheck.enabled If enabled, the Bridge notifies the user when a new version is available
    enabled: true
  showApiToken:
    ## @param bridge.showApiToken.enabled If disabled, the API token will not be shown in the Bridge user menu
    enabled: true
  ## @param bridge.installationType Can take the values: `QUALITY_GATES`, `CONTINUOUS_OPERATIONS`, `CONTINUOUS_DELIVERY` in a comma-delimited list and determines the mode in which the Bridge will be started. If only `QUALITY_GATES` is set, only functionalities and data specific for the Quality Gates Only use case will be displayed
  installationType: "QUALITY_GATES,CONTINUOUS_OPERATIONS,CONTINUOUS_DELIVERY"
  ## @param bridge.lookAndFeelUrl Define a different styling for the Bridge by providing a URL to a ZIP archive containing style files. This archive will be downloaded and used upon Bridge startup
  ## ref: https://github.com/keptn/keptn/tree/master/bridge#custom-look-and-feel
  lookAndFeelUrl: null
  ## @extra bridge.podSecurityContext Define a pod security context for the Bridge
  ## @skip bridge.podSecurityContext.enabled
  ## @skip bridge.podSecurityContext.defaultSeccompProfile
  ## @skip bridge.podSecurityContext.fsGroup
  podSecurityContext:
    enabled: true
    defaultSeccompProfile: true
    fsGroup: 65532
  ## @extra bridge.containerSecurityContext Define a container security context for the Bridge
  ## @skip bridge.containerSecurityContext.enabled
  ## @skip bridge.containerSecurityContext.runAsNonRoot
  ## @skip bridge.containerSecurityContext.runAsUser
  ## @skip bridge.containerSecurityContext.readOnlyRootFilesystem
  ## @skip bridge.containerSecurityContext.allowPrivilegeEscalation
  ## @skip bridge.containerSecurityContext.privileged
  ## @skip bridge.containerSecurityContext.capabilities
  containerSecurityContext:
    enabled: true
    runAsNonRoot: true
    runAsUser: 65532
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    privileged: false
    capabilities:
      drop:
        - ALL
  ## @extra bridge.oauth Configure OAuth settings for the Bridge
  ## ref: https://github.com/keptn/keptn/tree/master/bridge#setting-up-login-via-openid
  ## @skip bridge.oauth.discovery
  ## @skip bridge.oauth.secureCookie
  ## @skip bridge.oauth.trustProxy
  ## @skip bridge.oauth.sessionTimeoutMin
  ## @skip bridge.oauth.sessionValidatingTimeoutMin
  ## @skip bridge.oauth.baseUrl
  ## @skip bridge.oauth.clientID
  ## @skip bridge.oauth.clientSecret
  ## @skip bridge.oauth.IDTokenAlg
  ## @skip bridge.oauth.scope
  ## @skip bridge.oauth.userIdentifier
  ## @skip bridge.oauth.mongoConnectionString
  oauth:
    discovery: ""
    secureCookie: false
    trustProxy: ""
    sessionTimeoutMin: ""
    sessionValidatingTimeoutMin: ""
    baseUrl: ""
    clientID: ""
    clientSecret: ""
    IDTokenAlg: ""
    scope: ""
    userIdentifier: ""
    mongoConnectionString: ""
  ## @param bridge.authMsg Overrides Keptn auth command displayed inside the Bridge user menu
  authMsg: ""
  ## @param bridge.basicAuthUsername Keptn auth username for Bridge user login
  basicAuthUsername: "keptn"
  ## @param bridge.nodeSelector Bridge node labels for pod assignment
  nodeSelector: {}
  podAffinity:
    ## @param bridge.podAffinity.podAffinityPreset Pod affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`
    ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
    ##
    podAffinityPreset: ""
    ## @param bridge.podAffinity.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`
    ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
    ##
    podAntiAffinityPreset: ""
  ## Node affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param bridge.nodeAffinityPreset.type Node affinity preset type. Ignored if `affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param bridge.nodeAffinityPreset.key Node label key to match Ignored if `affinity` is set.
    ## E.g.
    ## key: "kubernetes.io/e2e-az-name"
    ##
    key: ""
    ## @param bridge.nodeAffinityPreset.values Node label values to match. Ignored if `affinity` is set.
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param bridge.affinity Affinity for pod assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## Note: podAffinityPreset, podAntiAffinityPreset, and nodeAffinityPreset will be ignored when it's set
  ##
  affinity: {}
  ## @param bridge.tolerations Toleration labels for pod assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  tolerations: []
  ## @param bridge.sidecars Add additional sidecar containers to the Bridge
  sidecars: []
  ## @param bridge.extraVolumeMounts Add additional volume mounts to the Bridge
  extraVolumeMounts: []
  ## @param bridge.extraVolumes Add additional volumes to the Bridge
  extraVolumes: []
  ## @extra bridge.resources Define resources for the Bridge
  ## @skip bridge.resources.requests
  ## @skip bridge.resources.limits
  resources:
    requests:
      memory: "64Mi"
      cpu: "25m"
    limits:
      memory: "256Mi"
      cpu: "200m"

## @section Distributor
