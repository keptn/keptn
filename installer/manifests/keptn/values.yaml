## @section Global values
global:
  keptn:
    ## @param global.keptn.registry Global Docker image registry
    registry: docker.io/keptn
    ## @param global.keptn.tag The tag of Keptn that should be used for all images
    tag: ""
  initContainers:
    ## @param global.initContainers.image Init container image to enable staggered rollout of Keptn
    image: "curlimages/curl"
    ## @param global.initContainers.tag Init container image tag to enable staggered rollout of Keptn
    tag: "7.85.0"


## @section MongoDB
mongo:
  ## @skip mongo.podLabels.app.kubernetes.io/part-of
  ## @skip mongo.podLabels.app.kubernetes.io/version
  podLabels:
    app.kubernetes.io/part-of: keptn
    app.kubernetes.io/version: "{{ .Chart.AppVersion }}"
  ## @param mongo.enabled Enable usage of MongoDB for Keptn
  enabled: true
  ## @param mongo.host Host and port of MongoDB
  host: mongodb:27017
  ## @param mongo.architecture Set the architecture for MongoDB (only standalone is supported in Keptn)
  architecture: standalone
  updateStrategy:
    ## @param mongo.updateStrategy.type Set the update strategy for MongoDB
    type: Recreate
  service:
    ## @param mongo.service.nameOverride Service name of MongoDB
    nameOverride: 'mongo'
    ports:
      ## @param mongo.service.ports.mongodb Port for MongoDB to listen at
      mongodb: 27017
  auth:
    ## @param mongo.auth.enabled Enable authentication
    enabled: true
    ## @param mongo.auth.databases List of custom databases to be created during the initialization
    databases:
      - 'keptn'
    ## @param mongo.auth.existingSecret Existing secret with MongoDB credentials (keys: mongodb-passwords, mongodb-root-password, mongodb-metrics-password, mongodb-replica-set-key)
    existingSecret: 'mongodb-credentials' # If the password and rootPassword values below are used, remove this field.
    ## @param mongo.auth.usernames List of custom users to be created during the initialization
    usernames:
      - 'keptn'
    ## @param mongo.auth.password Password for the custom users set at auth.usernames
    password: null
    ## @param mongo.auth.rootUser MongoDB root user
    rootUser: 'admin'
    ## @param mongo.auth.rootPassword MongoDB root password
    rootPassword: null
    ## @param mongo.auth.bridgeAuthDatabase MongoDB database name for Keptn instance
    bridgeAuthDatabase: 'keptn'
  external:
    ## @param mongo.external.connectionString Connection string for MongoDB
    connectionString:
  ## @extra mongo.containerSecurityContext Container Security Context that should be used for all MongoDB pods
  ## @skip mongo.containerSecurityContext.allowPrivilegeEscalation
  ## @skip mongo.containerSecurityContext.capabilities
  ## @skip mongo.containerSecurityContext.capabilities.drop
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
  serviceAccount:
    ## @param mongo.serviceAccount.automountServiceAccountToken Allows auto mount of ServiceAccountToken on the serviceAccount created
    automountServiceAccountToken: false
  ## @extra mongo.resources Define resources for MongoDB
  ## @skip mongo.resources.requests
  ## @skip mongo.resources.limits
  resources:
    requests:
      cpu: 200m
      memory: 100Mi
    limits:
      cpu: 1000m
      memory: 500Mi

## @section Keptn Features
features:
  debugUI:
    ## @param features.debugUI.enabled Enable debugUI interface for shipyard-controller
    enabled: false
  automaticProvisioning:
    ## @param features.automaticProvisioning.serviceURL Service for provisioning remote git URL
    serviceURL: ""
    ## @param features.automaticProvisioning.message Message for provisioning remote git URL
    message: ""
    ## @param features.automaticProvisioning.hideURL Hide automatically provisioned URL
    hideURL: false
  swagger:
    ## @param features.swagger.hideDeprecated Hide deprecated swagger API documentation
    hideDeprecated: false
  oauth:
    ## @param features.oauth.enabled Enable OAuth for Keptn
    enabled: false
    ## @param features.oauth.prefix OAuth prefix for Keptn
    prefix: "keptn:"
  git:
    ## @param features.git.remoteURLDenyList List of forbidden URLs for creation of projects in Keptn
    remoteURLDenyList: ""

## @section NATS
nats:
  statefulSetPodLabels:
    app.kubernetes.io/part-of: "keptn"
    app.kubernetes.io/version: "{{ .Chart.AppVersion }}"
  ## @param nats.nameOverride Service name of NATS
  nameOverride: keptn-nats
  ## @param nats.fullnameOverride Full service name of NATS
  fullnameOverride: keptn-nats
  cluster:
    ## @param nats.cluster.enabled Enable NATS clustering
    enabled: false
    ## @param nats.cluster.replicas Define the NATS cluster size
    replicas: 3
    ## @param nats.cluster.name Define the NATS cluster name
    name: nats
  ## @extra nats.securityContext Define security context settings for NATS
  ## @skip nats.securityContext.runAsNonRoot
  ## @skip nats.securityContext.runAsUser
  ## @skip nats.securityContext.fsGroup
  securityContext:
    runAsNonRoot: true
    runAsUser: 10001
    fsGroup: 10001
  nats:
    ## @param nats.nats.automountServiceAccountToken Allows auto mount of ServiceAccountToken on the serviceAccount created
    automountServiceAccountToken: false
    ## @extra nats.nats.resources Define resources for NATS
    ## @skip nats.nats.resources.requests
    ## @skip nats.nats.resources.limits
    resources:
      requests:
        cpu: 200m
        memory: 500Mi
      limits:
        cpu: 500m
        memory: 1Gi
    healthcheck:
      startup:
        ## @param nats.nats.healthcheck.startup.enabled Enable NATS startup probe
        ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/#define-startup-probes
        enabled: false
    jetstream:
      ## @param nats.nats.jetstream.enabled Enable NATS JetStream
      enabled: true

      ## @param nats.nats.jetstream.memStorage.enabled Enable memory storage for NATS Jetstream
      ## @param nats.nats.jetstream.memStorage.size Define the memory storage size for NATS Jetstream
      memStorage:
        enabled: true
        size: 500Mi

      ## @extra nats.nats.jetstream.fileStorage Define fileStorage for NATS Jetstream
      ## @skip nats.nats.jetstream.fileStorage
      fileStorage:
        enabled: true
        size: 5Gi
        storageDirectory: /data/
        storageClassName: ""
    ## @extra nats.nats.securityContext Define the container security context for NATS
    ## @skip nats.nats.securityContext.readOnlyRootFilesystem
    ## @skip nats.nats.securityContext.allowPrivilegeEscalation
    ## @skip nats.nats.securityContext.privileged
    ## @skip nats.nats.securityContext.runAsNonRoot
    ## @skip nats.nats.securityContext.runAsUser
    ## @skip nats.nats.securityContext.capabilities
    ## @skip nats.nats.securityContext.capabilities.drop
    securityContext:
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      privileged: false
      runAsNonRoot: true
      runAsUser: 65532
      capabilities:
        drop:
          - ALL

  natsbox:
    ## @param nats.natsbox.enabled Enable NATS Box utility container
    enabled: false
  reloader:
    ## @param nats.reloader.enabled Enable NATS Config Reloader sidecar to reload configuration during runtime
    enabled: false
  exporter:
    ## @param nats.exporter.enabled Enable NATS Prometheus Exporter sidecar to emit prometheus metrics
    enabled: false

## @section API Gateway Nginx
apiGatewayNginx:
  ## @param apiGatewayNginx.type Kubernetes Service type
  type: ClusterIP
  ## @param apiGatewayNginx.port Nginx service port
  port: 80
  ## @param apiGatewayNginx.targetPort Nginx target port
  targetPort: 8080
  ## @param apiGatewayNginx.nodePort Port to bind to for NodePort and LoadBalancer service types
  nodePort: 31090
  podSecurityContext:
    ## @param apiGatewayNginx.podSecurityContext.enabled Enable the pod security context for the API Gateway
    enabled: true
    ## @param apiGatewayNginx.podSecurityContext.defaultSeccompProfile Use the default seccomp profile for the API Gateway
    defaultSeccompProfile: true
    ## @param apiGatewayNginx.podSecurityContext.fsGroup Filesystem group to be used by the API Gateway
    fsGroup: 101
  ## @extra apiGatewayNginx.containerSecurityContext Define a container security context for the API Gateway
  ## @skip apiGatewayNginx.containerSecurityContext.enabled
  ## @skip apiGatewayNginx.containerSecurityContext.runAsNonRoot
  ## @skip apiGatewayNginx.containerSecurityContext.runAsUser
  ## @skip apiGatewayNginx.containerSecurityContext.readOnlyRootFilesystem
  ## @skip apiGatewayNginx.containerSecurityContext.allowPrivilegeEscalation
  ## @skip apiGatewayNginx.containerSecurityContext.privileged
  ## @skip apiGatewayNginx.containerSecurityContext.capabilities
  ## @skip apiGatewayNginx.containerSecurityContext.capabilities.drop
  containerSecurityContext:
    enabled: true
    runAsNonRoot: true
    runAsUser: 101
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: false
    privileged: false
    capabilities:
      drop:
        - ALL
  image:
    ## @param apiGatewayNginx.image.registry API Gateway image registry
    registry: "docker.io/nginxinc"
    ## @param apiGatewayNginx.image.repository API Gateway image repository
    repository: "nginx-unprivileged"
    ## @param apiGatewayNginx.image.tag API Gateway image tag
    tag: "1.23.1-alpine"
  ## @param apiGatewayNginx.nodeSelector API Gateway node labels for pod assignment
  nodeSelector: {}
  podAffinity:
    ## @param apiGatewayNginx.podAffinity.podAffinityPreset Pod affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`
    ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
    ##
    podAffinityPreset: ""
    ## @param apiGatewayNginx.podAffinity.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`
    ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
    ##
    podAntiAffinityPreset: ""
  ## Node affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param apiGatewayNginx.nodeAffinityPreset.type Node affinity preset type. Ignored if `affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param apiGatewayNginx.nodeAffinityPreset.key Node label key to match Ignored if `affinity` is set.
    ## E.g.
    ## key: "kubernetes.io/e2e-az-name"
    ##
    key: ""
    ## @param apiGatewayNginx.nodeAffinityPreset.values Node label values to match. Ignored if `affinity` is set.
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param apiGatewayNginx.affinity Affinity for pod assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## Note: podAffinityPreset, podAntiAffinityPreset, and nodeAffinityPreset will be ignored when it's set
  ##
  affinity: {}
  ## @param apiGatewayNginx.tolerations Toleration labels for pod assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  tolerations: []
  ## @param apiGatewayNginx.gracePeriod API Gateway termination grace period
  gracePeriod: 60
  ## @param apiGatewayNginx.preStopHookTime API Gateway pre stop timeout
  preStopHookTime: 20
  ## @param apiGatewayNginx.clientMaxBodySize Set max file upload size for Nginx
  clientMaxBodySize: "5m"
  ## @param apiGatewayNginx.sidecars Add additional sidecar containers to the API Gateway
  sidecars: []
  ## @param apiGatewayNginx.extraVolumeMounts Add additional volume mounts to the API Gateway
  extraVolumeMounts: []
  ## @param apiGatewayNginx.extraVolumes Add additional volumes to the API Gateway
  extraVolumes: []
  ## @extra apiGatewayNginx.resources Define resources for the API Gateway
  ## @skip apiGatewayNginx.resources.requests
  ## @skip apiGatewayNginx.resources.limits
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

