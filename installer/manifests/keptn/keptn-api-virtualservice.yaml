---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: api
  namespace: keptn
spec:
  hosts:
  - "api.keptn.DOMAIN_PLACEHOLDER"
  - "api.keptn"
  gateways:
  - keptn-gateway
  http:
    - route:
      - destination:
          host: api.keptn.svc.cluster.local
      websocketUpgrade: true