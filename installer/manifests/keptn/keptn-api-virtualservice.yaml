---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: api
  namespace: keptn
spec:
  hosts:
  - "api.keptn.DOMAIN_PLACEHOLDER"
  - "api.keptn"
  gateways:
    - public-gateway.istio-system
  http:
    - route:
      - destination:
          host: api.keptn.svc.cluster.local
      websocketUpgrade: true
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: api
  namespace: keptn
spec:
  host: api.keptn.svc.cluster.local