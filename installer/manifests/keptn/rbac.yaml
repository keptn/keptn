---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keptn-default
  namespace: keptn
  labels:
    "app": "keptn"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keptn-helm-service
  namespace: keptn
  labels:
    "app": "keptn"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keptn-lighthouse-service
  namespace: keptn
  labels:
    "app": "keptn"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keptn-api-service
  namespace: keptn
  labels:
    "app": "keptn"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keptn-read-keptndomain
  namespace: keptn
  labels:
    "app": "keptn"
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
    resourceNames:
      - "keptn-domain"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keptn-create-update-configmaps
  namespace: keptn
  labels:
    "app": "keptn"
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
      - update

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: keptn-get-openshift-namespace
  labels:
    "app": "keptn"
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
    resourceNames:
      - "openshift"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keptn-configure-bridge
  namespace: keptn
  labels:
    "app": "keptn"
rules:
  - apiGroups:
      - "istio.io"
    resources:
      - virtualservice
      - destinationrule
    verbs:
      - get
      - create
      - delete
    resourceNames:
      - "bridge"
  - apiGroups:
      - "istio.io"
    resources:
      - virtualservice
    verbs:
      - get
    resourceNames:
      - "api"
  - apiGroups:
      - "extensions"
      - "networking.k8s.io"
    resources:
      - ingress
    verbs:
      - get
      - update
    resourceNames:
      - "keptn-ingress"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: keptn-lighthouse-service
  namespace: keptn
  labels:
    "app": "keptn"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: keptn-create-update-configmaps
subjects:
  - kind: ServiceAccount
    name: keptn-lighthouse-service
    namespace: keptn

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: keptn-api-service-configure-bridge
  namespace: keptn
  labels:
    "app": "keptn"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: keptn-configure-bridge
subjects:
  - kind: ServiceAccount
    name: keptn-api-service
    namespace: keptn

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: keptn-api-service-read-keptndomain
  namespace: keptn
  labels:
    "app": "keptn"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: keptn-read-keptndomain
subjects:
  - kind: ServiceAccount
    name: keptn-api-service
    namespace: keptn

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: keptn-api-service-get-openshift-namespace
  namespace: keptn
  labels:
    "app": "keptn"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: keptn-get-openshift-namespace
subjects:
  - kind: ServiceAccount
    name: keptn-api-service
    namespace: keptn