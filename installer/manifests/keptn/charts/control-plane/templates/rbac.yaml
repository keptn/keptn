    verbs:
      - get
      - delete
      - deletecollection

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keptn-acquire-lease
  labels:
    {{ include "control-plane.labels" . | indent 4 }}
    app.kubernetes.io/name: keptn-acquire-lease
rules:
  - apiGroups:
      - "coordination.k8s.io"
    resources:
      - leases
    resourceNames:
      - "shipyard-controller-dispatcher"
    verbs:
      - get
      - update
      - create


