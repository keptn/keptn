    {{ include "control-plane.labels" . | indent 4 }}
    app.kubernetes.io/name: keptn-api-service
---
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keptn-manage-secrets
  labels:
    {{ include "control-plane.labels" . | indent 4 }}
    app.kubernetes.io/name: keptn-manage-secrets
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - get
      - delete
      - update
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keptn-get-secrets
  labels:
    {{ include "control-plane.labels" . | indent 4 }}
    app.kubernetes.io/name: keptn-get-secrets
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get

---
apiVersion: rbac.authorization.k8s.io/v1
