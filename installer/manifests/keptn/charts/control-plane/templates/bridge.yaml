apiVersion: v1
kind: Service
metadata:
  name: bridge
  labels:
    {{ include "control-plane.labels" . | indent 4 }}
    app.kubernetes.io/name: bridge
    app.kubernetes.io/component: {{ include "control-plane.name" . }}
spec:
  ports:
    - port: 8080
      targetPort: 3000
      protocol: TCP
  selector:
    app.kubernetes.io/name: bridge
    app.kubernetes.io/instance: {{ .Release.Name }}
