---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-datastore
  annotations:
    fluentbit.io/exclude: "true"
  labels:
    {{ include "control-plane.baseLabels" . | indent 4 }}
    app.kubernetes.io/name: mongodb-datastore
    app.kubernetes.io/version: {{ .Values.mongodbDatastore.image.tag | default .Chart.AppVersion }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mongodb-datastore
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  {{- include "control-plane.common.update-strategy" . | nindent 2 }}
  template:
    metadata:
      labels:
        {{ include "control-plane.baseLabels" . | indent 8 }}
        app.kubernetes.io/name: mongodb-datastore
        app.kubernetes.io/version: {{ .Values.mongodbDatastore.image.tag | default .Chart.AppVersion }}
    spec:
      {{- include "control-plane.common.pod-security-context" . | nindent 6 }}
      serviceAccountName: keptn-default
      terminationGracePeriodSeconds: {{ .Values.mongodbDatastore.gracePeriod | default 120 }}
      containers:
      - name: mongodb-datastore
        image: {{ .Values.mongodbDatastore.image.repository }}:{{ .Values.mongodbDatastore.image.tag | default .Chart.AppVersion }}
        {{- $prestop := .Values.mongodbDatastore.preStopHookTime | default 90 | quote -}}
        {{- include "control-plane.prestop" $prestop | nindent 8 }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        env:
        - name: PREFIX_PATH
          value: "{{ .Values.prefixPath }}"
        - name: MONGODB_HOST
          value: '{{ .Release.Name }}-{{ .Values.mongo.service.nameOverride }}:{{ .Values.mongo.service.port }}'
        - name: MONGODB_DATABASE
          value: {{ .Values.mongo.auth.database | default "keptn" }}
        - name: MONGODB_USER
          valueFrom:
            secretKeyRef:
              name: mongodb-credentials
              key: mongodb-user
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-credentials
              key: mongodb-passwords
        - name: MONGODB_EXTERNAL_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: mongodb-credentials
              key: external_connection_string
              optional: true
        - name: LOG_LEVEL
          value: {{ .Values.logLevel | default "info" }}
        {{- include "control-plane.common.container-security-context" . | nindent 8 }}
      - name: distributor
        image: {{ .Values.distributor.image.repository }}:{{ .Values.distributor.image.tag | default .Chart.AppVersion }}
        {{- include "control-plane.dist.livenessProbe" . | nindent 8 }}
        {{- include "control-plane.dist.readinessProbe" . | nindent 8 }}
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080
        {{- include "keptn.distributor.resources" . | nindent 8 }}
        env:
          - name: PUBSUB_IMPL
            value: nats
          - name: PUBSUB_TOPIC
            value: 'sh.keptn.>'
          - name: PUBSUB_RECIPIENT
            value: '127.0.0.1'
          - name: PUBSUB_RECIPIENT_PATH
            value: '/event'
          {{- include "control-plane.dist.common.env.vars" . | nindent 10 }}
        {{- include "control-plane.common.container-security-context" . | nindent 8 }}
      {{- include "keptn.nodeSelector" (dict "value" .Values.mongodbDatastore.nodeSelector "default" .Values.common.nodeSelector "indent" 6 "context" . )}}
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-datastore
  labels:
    {{ include "control-plane.baseLabels" . | indent 4 }}
    app.kubernetes.io/name: mongodb-datastore
    app.kubernetes.io/version: {{ .Values.mongodbDatastore.image.tag | default .Chart.AppVersion }}
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app.kubernetes.io/name: mongodb-datastore
    app.kubernetes.io/instance: {{ .Release.Name }}
