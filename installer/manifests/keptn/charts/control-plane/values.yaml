mongodb:
  enabled: true
  host: mongodb:27017
  user: null
  password: null
  adminPassword: null

prefixPath: ""

keptnSpecVersion: latest

nats:
  nameOverride: keptn-nats-cluster
  nats.cluster.replicas: 3

  natsbox:
    enabled: false

apiGatewayNginx:
  type: ClusterIP
  port: 80
  nodePort: 31090
  image:
    registry: docker.io
    repository: nginxinc/nginx-unprivileged
    tag: 1.19.4-alpine

remediationService:
  image:
    tag: ""
    registry: docker.io
    repository: keptn/remediation-service

apiService:
  image:
    tag: ""
    registry: docker.io
    repository: keptn/api
  config:
    maxAuthRequestsPerSecond: "1.0"
    maxAuthRequestBurst: "2"

bridge:
  image:
    tag: ""
  cliDownloadLink: null
  integrationsPageLink: null
    registry: docker.io
    repository: keptn/bridge2
  secret:
    enabled: true
  versionCheck:
    enabled: true
  showApiToken:
    enabled: true
  installationType: null
  lookAndFeelUrl: null
  oauth:
    enabled: false
    discovery: ""
    secureCookie: false
    trustProxy: ""

distributor:
  metadata:
    hostname:
    namespace:
  image:
    tag: ""
    registry: docker.io
    repository: keptn/distributor

shipyardController:
  image:
    tag: ""
    registry: docker.io
    repository: keptn/shipyard-controller
  config:
    taskStartedWaitDuration: "10m"
    uniformIntegrationTTL: "48h"

secretService:
  image:
    tag: ""
    registry: docker.io
    repository: keptn/secret-service

configurationService:
  image:
    tag: ""
    registry: docker.io
    repository: keptn/configuration-service
  # storage and storageClass are the settings for the PVC used by the configuration-storage
  storage: 100Mi
  storageClass: null

mongodbDatastore:
  image:
    tag: ""
    registry: docker.io
    repository: keptn/mongodb-datastore

lighthouseService:
  image:
    tag: ""
    registry: docker.io
    repository: keptn/lighthouse-service

statisticsService:
  image:
    tag: ""
    registry: docker.io
    repository: keptn/statistics-service
    tag: ''

approvalService:
  image:
    tag: ""
    registry: docker.io
    repository: keptn/approval-service

alpine:
  image:
    registry: docker.io
    repository: alpine
    tag: '3.13'
