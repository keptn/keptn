global:
  keptn:
    registry: docker.io/keptn                # Registry where the image is located.
    tag: ""                                  # Container Tag globally for all keptn services
  apiGatewayNginx:
    registry: docker.io/nginxinc             # Nginx Registry
    tag: 1.21.6-alpine                       # Nginx Tag

mongo:
  enabled: true
  host: mongodb:27017
  architecture: standalone
  service:
    nameOverride: 'mongo'
    port: 27017
  auth:
    databases:
      - 'keptn'
    existingSecret: 'mongodb-credentials' # If the password and rootPassword values below are used, remove this field.
    usernames:
      - 'keptn'
    password: null
    rootUser: 'admin'
    rootPassword: null
    bridgeAuthDatabase: 'keptn'
  external:
    connectionString:

prefixPath: ""

keptnSpecVersion: latest

features:
  automaticProvisioningURL: ""

nats:
  nameOverride: keptn-nats
  fullnameOverride: keptn-nats
  cluster:
    replicas: 3
    name: nats
  nats:
    healthcheck:
      startup:
        enabled: false
    jetstream:
      enabled: true

      memStorage:
        enabled: true
        size: 2Gi

      fileStorage:
        enabled: true
        size: 5Gi
        storageDirectory: /data/
        storageClassName: ""

  natsbox:
    enabled: false
  reloader:
    enabled: false

apiGatewayNginx:
  type: ClusterIP
  port: 80
  targetPort: 8080
  nodePort: 31090
  podSecurityContext:
    enabled: true
    defaultSeccompProfile: true
    fsGroup: 101
  containerSecurityContext:
    enabled: true
    runAsNonRoot: true
    runAsUser: 101
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: false
    privileged: false
  image:
    registry: ""                             # Container Registry
    repository: "nginx-unprivileged"         # Container Image Name
    tag: ""                                  # Container Tag
  nodeSelector: {}
  gracePeriod: 120     # gracePeriod set to preStop hook time +30s
  preStopHookTime: 90

remediationService:
  image:
    registry: ""                             # Container Registry
    repository: "remediation-service"        # Container Image Name
    tag: ""                                  # Container Tag
  nodeSelector: {}
  gracePeriod: 120     # gracePeriod set to preStop hook time +30s
  preStopHookTime: 90

apiService:
  tokenSecretName:
  image:
    registry: ""                             # Container Registry
    repository: "api"                        # Container Image Name
    tag: ""                                  # Container Tag
  maxAuth:
    enabled: true
    requestsPerSecond: "1.0"
    requestBurst: "2"
  nodeSelector: {}
  gracePeriod: 120     # gracePeriod set to preStop hook time +30s
  preStopHookTime: 90

bridge:
  image:
    registry: ""                             # Container Registry
    repository: "bridge2"                    # Container Image Name
    tag: ""                                  # Container Tag
  cliDownloadLink: null
  integrationsPageLink: null
  secret:
    enabled: true
  versionCheck:
    enabled: true
  showApiToken:
    enabled: true
  installationType: null
  lookAndFeelUrl: null
  podSecurityContext:
    enabled: true
    defaultSeccompProfile: true
    fsGroup: 65532
  containerSecurityContext:
    enabled: true
    runAsNonRoot: true
    runAsUser: 65532
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    privileged: false
  oauth:
    enabled: false
    discovery: ""
    secureCookie: false
    trustProxy: ""
    sessionTimeoutMin: ""
    sessionValidatingTimeoutMin: ""
    baseUrl: ""
    clientID: ""
    clientSecret: ""
    IDTokenAlg: ""
    scope: ""
    userIdentifier: ""
    mongoConnectionString: ""
  nodeSelector: {}

distributor:
  metadata:
    hostname:
    namespace:
  image:
    registry: ""                             # Container Registry
    repository: "distributor"                # Container Image Name
    tag: ""                                  # Container Tag
  config:
    queueGroup:
      enabled: true
    oauth:
      clientID: ""
      clientSecret: ""
      discovery: ""
      tokenURL: ""
      scopes: ""

shipyardController:
  image:
    registry: ""                             # Container Registry
    repository: "shipyard-controller"        # Container Image Name
    tag: ""                                  # Container Tag
  config:
    taskStartedWaitDuration: "10m"
    uniformIntegrationTTL: "48h"
    disableLeaderElection: true
    replicas: 1
    validation:
      # On Database level, Keptn creates collections that are named like <PROJECTNAME>-<suffix>
      # Keep in mind that "suffix" can occupy up to 20 characters so that you will eventually
      # hit the database limit for max collection name size when your project name is too long.
      # projectNameMaxSize can be used to forbid project names longer than a certain size in Keptn
      projectNameMaxSize: 200
  nodeSelector: {}
  gracePeriod: 120     # gracePeriod set to preStop hook time +30s
  preStopHookTime: 90

secretService:
  image:
    registry: ""                             # Container Registry
    repository: "secret-service"             # Container Image Name
    tag: ""                                  # Container Tag
  nodeSelector: {}
  gracePeriod: 120     # gracePeriod set to preStop hook time +30s
  preStopHookTime: 90

configurationService:
  image:
    registry: ""                             # Container Registry
    repository: "configuration-service"      # Container Image Name
    tag: ""                                  # Container Tag
  # storage and storageClass are the settings for the PVC used by the configuration-storage
  storage: 100Mi
  storageClass: null
  fsGroup: 1001
  initContainer: true
  env:
    GIT_KEPTN_USER: "keptn"
    GIT_KEPTN_EMAIL: "keptn@keptn.sh"
  nodeSelector: {}
  gracePeriod: 120     # gracePeriod set to preStop hook time +30s
  preStopHookTime: 90

resourceService:
  enabled: false
  replicas: 1
  image:
    registry: ""                             # Container Registry
    repository: "resource-service"           # Container Image Name
    tag: ""                                  # Container Tag
  env:
    GIT_KEPTN_USER: "keptn"
    GIT_KEPTN_EMAIL: "keptn@keptn.sh"
    DIRECTORY_STAGE_STRUCTURE: "false"
  nodeSelector: {}
  gracePeriod: 120     # gracePeriod set to preStop hook time +30s
  preStopHookTime: 90

mongodbDatastore:
  image:
    registry: ""                             # Container Registry
    repository: "mongodb-datastore"          # Container Image Name
    tag: ""                                  # Container Tag
  nodeSelector: {}
  gracePeriod: 120     # gracePeriod set to preStop hook time +30s
  preStopHookTime: 90

lighthouseService:
  image:
    registry: ""                             # Container Registry
    repository: "lighthouse-service"         # Container Image Name
    tag: ""                                  # Container Tag
  nodeSelector: {}
  gracePeriod: 120     # gracePeriod set to preStop hook time +30s
  preStopHookTime: 90

statisticsService:
  image:
    registry: ""                             # Container Registry
    repository: "statistics-service"         # Container Image Name
    tag: ""                                  # Container Tag
  nodeSelector: {}
  gracePeriod: 120     # gracePeriod set to preStop hook time +30s
  preStopHookTime: 90

approvalService:
  image:
    registry: ""                             # Container Registry
    repository: "approval-service"           # Container Image Name
    tag: ""                                  # Container Tag
  nodeSelector: {}
  gracePeriod: 120     # gracePeriod set to preStop hook time +30s
  preStopHookTime: 90

webhookService:
  enabled: true
  image:
    registry: ""                             # Container Registry
    repository: "webhook-service"            # Container Image Name
    tag: ""                                  # Container Tag
  nodeSelector: {}
  gracePeriod: 120     # gracePeriod set to preStop hook time +30s
  preStopHookTime: 90

ingress:
  enabled: false
  annotations: {}
  host: {}
  path: /
  pathType: Prefix
  className: ""
  tls:
    []

logLevel: "info"

common:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  podSecurityContext:
    enabled: true
    defaultSeccompProfile: true
    fsGroup: 65532
  containerSecurityContext:
    enabled: true
    runAsNonRoot: true
    runAsUser: 65532
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    privileged: false
  nodeSelector: {}
