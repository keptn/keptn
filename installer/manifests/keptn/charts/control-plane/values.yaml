mongo:
  enabled: true
  host: mongodb:27017
  architecture: standalone
  service:
    nameOverride: 'mongo'
    port: 27017
  auth:
    database: 'keptn'
    existingSecret: 'mongodb-credentials' # If the password and rootPassword values below are used, remove this field.
    username: 'keptn'
    password: null
    rootUser: 'admin'
    rootPassword: null
  external:
    connectionString:

prefixPath: ''

keptnSpecVersion: latest

nats:
  nameOverride: keptn-nats-cluster
  nats.cluster.replicas: 3

  natsbox:
    enabled: false

apiGatewayNginx:
  type: ClusterIP
  port: 80
  nodePort: 31090
  image:
    registry: docker.io
    repository: nginxinc/nginx-unprivileged
    tag: 1.21.3-alpine

remediationService:
  image:
    registry: docker.io
    repository: keptn/remediation-service
    tag: ''

apiService:
  image:
    registry: docker.io
    repository: keptn/api
    tag: ''
  config:
    maxAuthRequestsPerSecond: '1.0'
    maxAuthRequestBurst: '2'

bridge:
  image:
    registry: docker.io
    repository: keptn/bridge2
    tag: ''
  cliDownloadLink:
  integrationsPageLink:
  secret:
    enabled: true
  versionCheck:
    enabled: true
  showApiToken:
    enabled: true
  installationType:
  lookAndFeelUrl:
  oauth:
    enabled: false
    discovery: ''
    secureCookie: false
    trustProxy: ''
    sessionTimeoutMin: ''

distributor:
  metadata:
    hostname:
    namespace:
  image:
    registry: docker.io
    repository: keptn/distributor
    tag: ''

shipyardController:
  image:
    registry: docker.io
    repository: keptn/shipyard-controller
    tag: ''
  config:
    taskStartedWaitDuration: "10m"
    uniformIntegrationTTL: "48h"

secretService:
  image:
    registry: docker.io
    repository: keptn/secret-service
    tag: ''

configurationService:
  image:
    registry: docker.io
    repository: keptn/configuration-service
    tag: ''
  # storage and storageClass are the settings for the PVC used by the configuration-storage
  storage: 100Mi
  storageClass:

mongodbDatastore:
  image:
    registry: docker.io
    repository: keptn/mongodb-datastore
    tag: ''

lighthouseService:
  image:
    registry: docker.io
    repository: keptn/lighthouse-service
    tag: ''

statisticsService:
  image:
    registry: docker.io
    repository: keptn/statistics-service
    tag: ''

approvalService:
  image:
    registry: docker.io
    repository: keptn/approval-service
    tag: ''

webhookService:
  enabled: true
  image:
    registry: docker.io
    repository: keptn/webhook-service
    tag: ''

alpine:
  image:
    registry: docker.io
    repository: alpine
    tag: '3.13'

ingress:
  enabled: false
  annotations: {}
  host: {}
  path: /
  pathType: Prefix
  tls:
    []

logLevel: info