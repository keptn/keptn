mongodb:
  enabled: true
  host: mongodb:27017
  user:
  password:
  adminPassword:

prefixPath: ''

keptnSpecVersion: latest

nats:
  nameOverride: keptn-nats-cluster
  nats.cluster.replicas: 3

  natsbox:
    enabled: false

apiGatewayNginx:
  type: ClusterIP
  port: 80
  nodePort: 31090
  image:
    registry: docker.io
    repositoryImageName: nginxinc/nginx-unprivileged
    tag: 1.19.4-alpine

remediationService:
  image:
    registry: docker.io
    repositoryImageName: keptn/remediation-service
    tag: ''

apiService:
  image:
    registry: docker.io
    repositoryImageName: keptn/api
    tag: ''
  config:
    maxAuthRequestsPerSecond: '1.0'
    maxAuthRequestBurst: '2'

bridge:
  image:
    registry: docker.io
    repositoryImageName: keptn/bridge2
    tag: ''
  cliDownloadLink:
  integrationsPageLink:
  secret:
    enabled: true
  versionCheck:
    enabled: true
  showApiToken:
    enabled: true
  installationType:
  lookAndFeelUrl:
  oauth:
    enabled: false
    discovery: ''
    secureCookie: false
    trustProxy: ''

distributor:
  metadata:
    hostname:
    namespace:
  image:
    registry: docker.io
    repositoryImageName: keptn/distributor
    tag: ''

shipyardController:
  image:
    registry: docker.io
    repositoryImageName: keptn/shipyard-controller
    tag: ''
  config:
    taskStartedWaitDuration: "10m"
    uniformIntegrationTTL: "48h"

secretService:
  image:
    registry: docker.io
    repositoryImageName: keptn/secret-service
    tag: ''

configurationService:
  image:
    registry: docker.io
    repositoryImageName: keptn/configuration-service
    tag: ''
  # storage and storageClass are the settings for the PVC used by the configuration-storage
  storage: 100Mi
  storageClass:

mongodbDatastore:
  image:
    registry: docker.io
    repositoryImageName: keptn/mongodb-datastore
    tag: ''

lighthouseService:
  image:
    registry: docker.io
    repositoryImageName: keptn/lighthouse-service
    tag: ''

statisticsService:
  image:
    registry: docker.io
    repositoryImageName: keptn/statistics-service
    tag: ''

approvalService:
  image:
    registry: docker.io
    repositoryImageName: keptn/approval-service
    tag: ''

webhookService:
  image:
    registry: docker.io
    repositoryImageName: keptn/webhook-service
    tag: ''

alpine:
  image:
    registry: docker.io
    repositoryImageName: alpine
    tag: '3.13'

ingress:
  enabled: false
  annotations: {}
  host: {}
  path: /
  pathType: Prefix
  tls:
    []
