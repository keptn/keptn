---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keptn-helm-service
  labels:
    app.kubernetes.io/name: keptn-helm-service
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/part-of: keptn-{{ .Release.Namespace }}
    app.kubernetes.io/component: {{ include "continuous-delivery.name" . }}
    helm.sh/chart: {{ include "continuous-delivery.chart" . }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: keptn-{{ .Release.Namespace }}-helm-service-cluster-admin
  labels:
    app.kubernetes.io/name: keptn-{{ .Release.Namespace }}-helm-service-cluster-admin
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/part-of: keptn-{{ .Release.Namespace }}
    app.kubernetes.io/component: {{ include "continuous-delivery.name" . }}
    helm.sh/chart: {{ include "continuous-delivery.chart" . }}  
subjects:
  - kind: ServiceAccount
    name: keptn-helm-service
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
# gatekeeper-service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatekeeper-service
  labels:
    app.kubernetes.io/name: gatekeeper-service
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/part-of: keptn-{{ .Release.Namespace }}
    app.kubernetes.io/component: {{ include "continuous-delivery.name" . }}
    app.kubernetes.io/version: {{ .Values.gatekeeperService.image.tag | default .Chart.AppVersion }}
    helm.sh/chart: {{ include "continuous-delivery.chart" . }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: gatekeeper-service
      app.kubernetes.io/instance: {{ .Release.Name }}      
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gatekeeper-service
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/part-of: keptn-{{ .Release.Namespace }}
        app.kubernetes.io/component: {{ include "continuous-delivery.name" . }}
        app.kubernetes.io/version: {{ .Values.gatekeeperService.image.tag | default .Chart.AppVersion }}
        helm.sh/chart: {{ include "continuous-delivery.chart" . }}          
    spec:
      serviceAccountName: keptn-default
      containers:
        - name: gatekeeper-service
          image: {{ .Values.gatekeeperService.image.repository }}:{{ .Values.gatekeeperService.image.tag | default .Chart.AppVersion }}
          {{- include "continuous-delivery.livenessProbe" . | nindent 10 }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
          - name: CONFIGURATION_SERVICE
            value: 'http://configuration-service:8080'
          - name: EVENTBROKER
            value: 'http://localhost:8081/event'
        - name: distributor
          image: {{ .Values.distributor.image.repository }}:{{ .Values.distributor.image.tag | default .Chart.AppVersion }}
          {{- include "continuous-delivery.livenessProbe" . | nindent 10 }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          {{- include "keptn.distributor.resources" . | nindent 10 }}
          env:
            - name: PUBSUB_URL
              value: 'nats://keptn-nats-cluster'
            - name: PUBSUB_TOPIC
              value: 'sh.keptn.event.approval.>'
            - name: PUBSUB_RECIPIENT
              value: '127.0.0.1'
---
apiVersion: v1
kind: Service
metadata:
  name: gatekeeper-service
  labels:
    app.kubernetes.io/name: gatekeeper-service
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/part-of: keptn-{{ .Release.Namespace }}
    app.kubernetes.io/component: {{ include "continuous-delivery.name" . }}
    helm.sh/chart: {{ include "continuous-delivery.chart" . }}          
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app.kubernetes.io/name: gatekeeper-service
    app.kubernetes.io/instance: {{ .Release.Name }}
---
# helm-service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm-service
  labels:
    app.kubernetes.io/name: helm-service
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/part-of: keptn-{{ .Release.Namespace }}
    app.kubernetes.io/component: {{ include "continuous-delivery.name" . }}
    app.kubernetes.io/version: {{ .Values.helmService.image.tag | default .Chart.AppVersion }}
    helm.sh/chart: {{ include "continuous-delivery.chart" . }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: helm-service
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: helm-service
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/part-of: keptn-{{ .Release.Namespace }}
        app.kubernetes.io/component: {{ include "continuous-delivery.name" . }}
        app.kubernetes.io/version: {{ .Values.helmService.image.tag | default .Chart.AppVersion }}
        helm.sh/chart: {{ include "continuous-delivery.chart" . }}
    spec:
      containers:
        - name: helm-service
          image: {{ .Values.helmService.image.repository }}:{{ .Values.helmService.image.tag | default .Chart.AppVersion }}
          {{- include "continuous-delivery.livenessProbe" . | nindent 10 }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          env:
            - name: CONFIGURATION_SERVICE
              value: 'http://configuration-service:8080'
            - name: EVENTBROKER
              value: 'http://localhost:8081/event'
            - name: API
              value: 'ws://api-service:8080/websocket'
            - name: ENVIRONMENT
              value: 'production'
            - name: CANARY
              value: 'deployment'
            - name: INGRESS_HOSTNAME_SUFFIX
              valueFrom:
                configMapKeyRef:
                  name: ingress-config
                  key: ingress_hostname_suffix
                  optional: true
            - name: INGRESS_PROTOCOL
              valueFrom:
                configMapKeyRef:
                  name: ingress-config
                  key: ingress_protocol
                  optional: true
            - name: INGRESS_PORT
              valueFrom:
                configMapKeyRef:
                  name: ingress-config
                  key: ingress_port
                  optional: true
            - name: ISTIO_GATEWAY
              valueFrom:
                configMapKeyRef:
                  name: ingress-config
                  key: istio_gateway
                  optional: true
            - name: HOSTNAME_TEMPLATE
              valueFrom:
                configMapKeyRef:
                  name: ingress-config
                  key: hostname_template
                  optional: true
        - name: distributor
          image: {{ .Values.distributor.image.repository }}:{{ .Values.distributor.image.tag | default .Chart.AppVersion }}
          {{- include "continuous-delivery.livenessProbe" . | nindent 10 }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          {{- include "keptn.distributor.resources" . | nindent 10 }}
          env:
            - name: PUBSUB_URL
              value: 'nats://keptn-nats-cluster'
            - name: PUBSUB_TOPIC
              value: 'sh.keptn.event.service.create.finished,sh.keptn.event.deployment.triggered,sh.keptn.event.release.triggered,sh.keptn.event.action.triggered,sh.keptn.event.service.delete.finished'
            - name: PUBSUB_RECIPIENT
              value: '127.0.0.1'
      serviceAccountName: keptn-helm-service
---
apiVersion: v1
kind: Service
metadata:
  name: helm-service
  labels:
    app.kubernetes.io/name: helm-service
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/part-of: keptn-{{ .Release.Namespace }}
    app.kubernetes.io/component: {{ include "continuous-delivery.name" . }}
    helm.sh/chart: {{ include "continuous-delivery.chart" . }}
spec:
  ports:
    - port: 8080
      protocol: TCP
  selector:
    app.kubernetes.io/name: helm-service
    app.kubernetes.io/instance: {{ .Release.Name }}
