global:
  keptn:
    repository: docker.io/keptn
    appVersion: ""

openshift:
  enabled: false

ingressConfig:
  ingress_hostname_suffix: "svc.cluster.local"
  ingress_protocol: "http"
  ingress_port: "80"
  istio_gateway: "public-gateway.istio-system"

distributor:
  image:
    repository: "{{ .Values.global.keptn.repository }}/distributor"
    tag: "{{ .Values.global.keptn.appVersion }}"
