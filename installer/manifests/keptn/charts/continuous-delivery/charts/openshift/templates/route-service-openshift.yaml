---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keptn-openshift-route-service

  labels:
    "app": "keptn"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keptn-create-delete-route

  labels:
    "app": "keptn"
rules:
  - apiGroups:
      - ""
      - route.openshift.io
    resources:
      - routes
      - routes/custom-host
    verbs:
      - create
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: keptn-create-delete-route

  labels:
    "app": "keptn"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: keptn-create-delete-route
subjects:
  - kind: ServiceAccount
    name: keptn-openshift-route-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openshift-route-service
spec:
  selector:
    matchLabels:
      run: openshift-route-service
  replicas: 1
  template:
    metadata:
      labels:
        run: openshift-route-service
    spec:
      containers:
      - name: openshift-route-service
        image: keptn/openshift-route-service:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: INGRESS_HOSTNAME_SUFFIX
          valueFrom:
            configMapKeyRef:
              name: ingress-config
              key: ingress_hostname_suffix
      serviceAccountName: keptn-openshift-route-service
---
apiVersion: v1
kind: Service
metadata:
  name: openshift-route-service

  labels:
    run: openshift-route-service
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    run: openshift-route-service
