---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keptn-openshift-route-service

  labels:
    "app": "keptn"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keptn-create-delete-route

  labels:
    "app": "keptn"
rules:
  - apiGroups:
      - ""
      - route.openshift.io
    resources:
      - routes
      - routes/custom-host
    verbs:
      - create
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: keptn-create-delete-route

  labels:
    "app": "keptn"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: keptn-create-delete-route
subjects:
  - kind: ServiceAccount
    name: keptn-openshift-route-service
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keptn-create-route
  namespace: istio-system
  labels:
    "app": "keptn"
rules:
  - apiGroups:
      - ""
      - route.openshift.io
    resources:
      - routes
      - routes/custom-host
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: keptn-create-route
  namespace: istio-system
  labels:
    "app": "keptn"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: keptn-create-route
subjects:
  - kind: ServiceAccount
    name: keptn-openshift-route-service

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: keptn-{{ .Release.Namespace }}-securitycontextconstraints
  labels:
    "app": "keptn"
rules:
  - apiGroups:
      - ""
      - security.openshift.io
    resources:
      - securitycontextconstraints
    verbs:
      - get
      - update
    resourceNames:
      - privileged
      - anyuid
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: keptn-{{ .Release.Namespace }}-securitycontextconstraints
  labels:
    "app": "keptn"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: keptn-{{ .Release.Namespace }}-securitycontextconstraints
subjects:
  - kind: ServiceAccount
    name: keptn-openshift-route-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openshift-route-service
spec:
  selector:
    matchLabels:
      run: openshift-route-service
  replicas: 1
  template:
    metadata:
      labels:
        run: openshift-route-service
    spec:
      containers:
      - name: openshift-route-service
        image: {{ .Values.image.registry}}/keptn/openshift-route-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: INGRESS_HOSTNAME_SUFFIX
          valueFrom:
            configMapKeyRef:
              name: ingress-config
              key: ingress_hostname_suffix
      - name: distributor
        image: {{ .Values.image.registry}}/keptn/distributor:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
          - name: PUBSUB_URL
            value: 'nats://keptn-nats-cluster'
          - name: PUBSUB_TOPIC
            value: 'sh.keptn.internal.event.project.create'
          - name: PUBSUB_RECIPIENT
            value: '127.0.0.1'
      serviceAccountName: keptn-openshift-route-service
---
apiVersion: v1
kind: Service
metadata:
  name: openshift-route-service

  labels:
    run: openshift-route-service
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    run: openshift-route-service
