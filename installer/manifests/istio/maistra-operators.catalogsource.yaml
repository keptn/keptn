                verbs:
                - "*"
              - apiGroups:
                - apps
                resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
                verbs:
                - "*"
            clusterPermissions:
            - serviceAccountName: istio-operator
              rules:
              - apiGroups:
                - '*'
                resources:
                - '*'
                verbs:
                - '*'
              - nonResourceURLs:
                - '*'
                verbs:
                - '*'
            deployments:
            - name: istio-operator
              spec:
                replicas: 1
                strategy:
                  type: RollingUpdate
                selector:
                  matchLabels:
                    app: istio-operator
                template:
                  metadata:
                    labels:
